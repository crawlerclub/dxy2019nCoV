ngjiaxuan"},{"id":115,"createTime":1581401114000,"modifyTime":1581401114000,"contentType":4,"title":"邻居在家隔离还能开窗吗？会被感染吗？10 个通风问题一定要看","imgUrl":"https://img1.dxycdn.com/2020/0211/958/3396033022553300448-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/tPj7bai3t4WYa1JbQqLG7Q","recordStatus":1,"sort":259,"operator":"zhengjiaxuan"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":144,"title":"把某些药物敷在脚底可以防病毒？","mainSummary":"丁香医生团队辟谣：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"有传闻某药方打粉和蛋清调匀，敷于双脚底涌泉穴。平躺 16 小时，期间不能坐，不能站。口含咬破大蒜一天一夜。可以考虑戴成人尿不湿。晚上开始敷，16 小时内可以不用吃饭。可抑制病毒 / 治疗肺炎。丁香医生再次强调，到目前为止，还没有专门用于预防和治疗新冠病毒的药物。别浪费钱折腾了，少出门，勤洗手，做好家居外出防护，才是最好的方法。","sourceUrl":"","score":1000,"rumorType":0},{"id":145,"title":"候鸟迁徙会携带传播新冠病毒？","mainSummary":"剑桥大学病毒学助理研究员韩越：相比哺乳动物，鱼类、鸟类和爬行类成为新冠肺炎中间宿主的可能性非常小","summary":"","body":"相比于哺乳动物，鱼类、鸟类和爬行类成为新冠肺炎中间宿主的可能性非常小。新冠病毒主要利用细胞表面受体 ACE2 感染哺乳动物，鸟类目前没有被检测出具备大量 ACE2 受体，被病毒侵染概率很低。","sourceUrl":"","score":144,"rumorType":0},{"id":143,"title":"新冠病毒的疫苗研制要 18 个月？","mainSummary":"世卫组织总干事谭德塞博士：开发疫苗和疗法需要时间","summary":"","body":"世卫组织总干事谭德塞博士表示：「开发疫苗和疗法需要时间，与此同时，我们也不是束手无策。我们现在可以采用许多基本公共卫生干预措施预防感染。第一支疫苗可能在 18 个月后才能投入使用。所以，在筹划长远安排的同时，我们今天必须全力使用现有各种武器对付这一病毒。」","sourceUrl":"","score":143,"rumorType":1},{"id":141,"title":"深呼吸再憋十秒可测是否有肺炎？","mainSummary":"丁香医生团队辟谣：真没必要用这样的方式去检查有没有肺炎","summary":"","body":"有肺炎的话，你会咳嗽、呼吸急促，甚至喘不过气，很容易就能认得出，必要时还有 CT 识别手段。就算毫无肺炎表现，只要有发热以及相关密切接触史，也得尽快就医，并不是没有肺炎就安全。假如你一切良好，看到这则谣言不由自主做几次深吸气检查也没关系，会稍稍刺激迷走神经，还可能让气道高敏的人忍不住咳几声，这并不会有明显危害，记得别连续深吸气「复查」就行了。","sourceUrl":"","score":142,"rumorType":0},{"id":142,"title":"保持喉咙湿润可以预防病毒？","mainSummary":"剑桥大学病毒学助理研究员韩越：没有研究显示频繁喝水能预防新冠病毒感染","summary":"","body":"有传言称「即便吸入了病毒，如果喉咙湿润的话，病毒大多会沿食道进入胃部，而不是沿呼吸道进入肺部。胃里有胃酸，能有效杀死病毒，所以要多喝水」其实新冠病毒通过侵染呼吸道黏膜上皮细胞，并在细胞中大量增殖完成侵染，多喝水并不能阻止细胞进入呼吸道。胃酸虽可杀死病毒，但不是全部病毒，新冠病毒存在侵染胃部细胞的可能性。水喝太多可能使体内电解质失衡，对肾脏等器官造成额外负担！","sourceUrl":"","score":141,"rumorType":0},{"id":139,"title":"钟南山：新冠肺炎治愈也有后遗症？","mainSummary":"丁香医生团队查证：钟南山院士没有说过此话","summary":"","body":"经查证，钟南山院士并没有说过此话。相反，1 月 31 日，钟南山院士在接受北京卫视《养生堂》采访时提到：到现在我没有发现有很明显的后遗症，治愈的可能以后会大量增加。","sourceUrl":"","score":139,"rumorType":0},{"id":136,"title":"新冠病毒属于 SARS 病毒？","mainSummary":"华中农业大学教授陈焕春解释：完全属于口误","summary":"","body":"9 日，湖北省召开第 19 场疫情防控工作新闻发布会，华中农业大学教授陈焕春介绍，「分析发现，新型冠状病毒属于 SARS 冠状病毒。」新京报记者刚刚向陈焕春核实到，该说法属于口误。他表示，应为「新型冠状病毒属于 SARS 相关冠状病毒」。这意味着「新冠」病毒与 SARS 冠状病毒相似。该结论是基于中科院武汉病毒所石正丽研究员的工作得出的。","sourceUrl":"","score":138,"rumorType":0},{"id":84,"title":"别吃鱼，某地有 121 个鱼塘感染？","mainSummary":"丁香医生团队查证：青海、南宁、丽江等各城市版本的均为编造。正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":137,"rumorType":0},{"id":140,"title":"洋葱可以预防新冠肺炎？","mainSummary":"丁香医生团队辟谣：无论是吃还是闻都不能预防新冠肺炎","summary":"","body":"目前没有证据证明洋葱有预防新冠肺炎的功效。不过，炒菜吃还是很美味的，闻就算了吧，不嫌辣眼睛和鼻子吗。","sourceUrl":"","score":137,"rumorType":0},{"id":138,"title":"新冠肺炎潜伏期最长 24 天？","mainSummary":"钟南山领衔新论文：新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天","summary":"","body":"由国家卫健委高级别专家组组长钟南山领衔的「中国 2019 年新型冠状病毒感染的临床特征」研究，在预印本网站 medRxiv 上发表。钟南山等人对 1099 例（截至 1 月 29 日）新冠肺炎确诊患者的临床特征进行了回顾性研究。研究发现，新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天。丁香医生在此提醒，潜伏期长是个案，要重视，但无需恐慌。","sourceUrl":"","score":135,"rumorType":1}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒为一种新发现的冠状病毒，国际病毒分类委员会命名为 SARS-Cov-2。因为人群缺少对新型病毒株的免疫力，所以人群普遍易感。","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":45},{"id":7,"title":"做好预防免感染","imgUrl":"https
