是冠状病毒 α 属中的猫 / 犬冠状病毒。严重危害人类健康的冠状病毒主要是 β 属，比如 SARS 病毒和现在的新冠病毒。猫 / 犬冠状病毒本来就对人类无影响，当然不会因为猫狗感染过而帮助我们抵御其它冠状病毒。","sourceUrl":"","score":161,"rumorType":0},{"id":151,"title":"银离子抗菌液喷口罩能杀灭新冠病毒？","mainSummary":"清华大学化学系孙亚飞博士：尚无权威机构证实银离子对新冠病毒的作用，不推荐只用这种办法为口罩消毒","summary":"","body":"这一说法缺乏依据。银离子确实有一定的抑菌、杀菌效果，其原理是让蛋白酶失去活性，细菌无法完成代谢。此前有研究发现，银离子对 SARS 病毒可能有一定杀灭作用，但目前尚未证实银离子对新型冠状病毒有同样效果。","sourceUrl":"","score":160,"rumorType":0},{"id":2,"title":"盐水漱口能预防感染新冠病毒？","mainSummary":"钟南山院士团队辟谣：漱口没有办法清洁呼吸道","summary":"","body":"钟南山院士团队公开辟谣：\n\n「盐水漱口有利于清洁口腔和咽喉，对于咽喉炎有帮助。但是新型冠状病毒侵犯的部位在呼吸道，漱口没有办法清洁呼吸道。其次，目前尚无任何研究结果提示盐水对新型冠状病毒有杀灭作用。」","sourceUrl":"","score":159,"rumorType":0},{"id":154,"title":"零号病人是武汉病毒研究所内研究生？","mainSummary":"中国科学院武汉病毒研究所声明：黄燕玲未曾被 2019 新型冠状病毒感染，身体健康","summary":"","body":"网传消息称武汉病毒所毕业生黄燕玲是所谓最早感染新冠病毒的「零号病人」。中国科学院武汉病毒研究所 16 日发声明：黄燕玲同学于 2015 年在我所毕业获得硕士学位，在学期间的研究内容为噬菌体裂解酶的功能及抗菌广谱性，毕业后一直在其他省份工作生活，未曾回过武汉，未曾被 2019 新型冠状病毒感染，身体健康。","sourceUrl":"","score":158,"rumorType":0},{"id":101,"title":"千万别出门玩雪，会感染新冠病毒？","mainSummary":"北京地坛医院感染病急诊主任王凌航：不用担心新冠病毒会通过雪来传染","summary":"","body":"北京地坛医院感染病急诊主任王凌航表示：关于气候条件和呼吸道传染病流行之间，实际上没有必然联系，下雪和呼吸道疾病的消长之间没有确定的因果联系，不用把下雪和疫情联系起来，也不用担心病毒会通过雪来传染。\n\n不过还是要提醒大家做好防护措施。","sourceUrl":"","score":157,"rumorType":0},{"id":84,"title":"别吃淡水鱼，某地有 121 个鱼塘感染？","mainSummary":"丁香医生团队查证：各城市版本的均为编造，正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":156,"rumorType":0},{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》中提到，新冠肺炎的主要表现是发热、乏力、干咳。少数患者伴有鼻塞、流涕、咽痛和腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的。想知道如何区分新冠肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":155,"rumorType":0},{"id":118,"title":"某家的猪崽会说话，是瘟疫的前兆?","mainSummary":"丁香医生团队辟谣：系谣言，造谣女子已被行拘","summary":"","body":"2 月 5 日，贵州六枝特区民警接到举报称，有人在微信群造谣称老母猪下崽后突然开口说话，称天亮前吃 9 个鸡蛋能防肺炎疫情。谣言迅速传播，引起市民广泛议论。民警当天就将造谣女子朱某抓获，目前其已被警方处以行拘 10 日。丁香医生提醒，除此谣言外，还有「哑巴突然开口说话」「刚出生的婴儿会说话」等版本，信了你就输了。","sourceUrl":"","score":154,"rumorType":0},{"id":152,"title":"环保酵素可以消灭新冠病毒？","mainSummary":"丁香医生团队辟谣：没有证据支持「环保酵素能消毒」，目前热门的环保酵素存在安全隐患，且可能是违法产品","summary":"","body":"《中华人民共和国传染病防治法》规定：生产用于传染病防治的消毒产品的单位和生产用于传染病防治的消毒产品，应当经省级以上人民政府卫生行政部门审批。各地采用的「环保酵素」，均为民间自制，公开资料中产品未见任何相关证明。目前权威机构确认能有效灭活病毒的可靠产品只包括 75% 酒精、含氯消毒剂、乙醚等。","sourceUrl":"","score":153,"rumorType":0}]}catch(e){}</script><script id="getListByCountryTypeService1">try { window.getListByCountryTypeService1 = [{"id":218747,"createTime":1581921112000,"modifyTime":1581921112000,"tags":"","countryType":1,"continents":"","provinceId":"54","provinceName":"西藏自治区","provinceShortName":"西藏","cityName":"","currentConfirmedCount":0,"confirmedCount":1,"suspectedCount":0,"curedCount":1,"deadCount":0,"comment":"","sort":0,"operator":"zhaijihong","locationId":540000},{"id":218723,"createTime":1581921112000,"modifyTime":1581921112000,"tags":"确诊 2 例","countryType":1,"continents":"","provinceId":"67","provinceName":"澳门","provinceShortName":"澳门","cityName":"","currentConfirmedCount":5,"confirmedCount":10,"suspectedCount":0,"curedCount":5,"deadCount":0,"comment":"","sort":23,"operator":"zhaijihong","locationId":820000},{"id":218732,"createTime":1581921112000,"modifyTime":1581921112000,"tags":"","countryType":1,"continents":"","provinceId":"63","provinceName":"青海省","provinceShortName":"青海","cityName":"","currentConfirmedCount":5,"confirmedCount":18,"suspectedCount":0,"curedCount":13,"deadCount":0,"comment":"","sort":40,"operator":"zhaijihong","locationId":630000},{"id":218718,"createTime":1581921112000,"modifyTime":1581921112000,"tags":"确诊 1 例","countryType":1,"continents":"","provinceId":"68","provinceName":"台湾","provinceShortName":"台湾","cityName":"","currentConfirmedCount":17,"confirmedCount":20,"suspectedCount":0,"curedCount":2,"deadCount":1,"comment":"","sort":27,"operator":"zhaijihong","locationId":710000},{"id":218730,"createTime":1581921112000,"modifyTime":1581921112000,"tags":"确诊 2 例","countryType":1,"continents":"","provinceI
