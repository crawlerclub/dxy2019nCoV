州确诊病例有 40% 是变异病毒？","mainSummary":"广州疾控中心辟谣：新型冠状病毒未发生明显的变异","summary":"","body":"近日，「温州 490 例里有 40% 是全新变异的病毒，疾控中心现在要排查 3 万多人从温州回广东的这批人」这一谣言在广州地区用户微信群转发。广州疾控中心表示，我国最新研究表明：新型冠状病毒未发生明显的变异。对新型冠状病毒的密切监测也表明，不论是环境中分离的病毒，还是前期在人体中分离的病毒，再到近日分离的病毒，均未发现明显的变异。","sourceUrl":"","score":169,"rumorType":0},{"id":161,"title":"蜂疗能治愈新冠肺炎？","mainSummary":"丁香医生团队辟谣：目前没有证据表明蜂疗能治愈新冠肺炎","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第六版）》中并未提到「蜂疗」治疗及效果。在武汉协和医院发布的治疗方案中，确实提到了蜂蜜，但也仅仅是针对咳嗽咽喉痛的对症治疗。","sourceUrl":"","score":168,"rumorType":0},{"id":157,"title":"新冠病毒可能伤睾丸和伤肾？","mainSummary":"丁香医生团队：目前仅有一篇论文提到，并非定论","summary":"","body":"2 月 13 日，南京医科大学附属苏州医院团队在 Medrxiv 网站发布了一项研究，提到受新型冠状病毒感染的患者可能出现肾脏功能损伤、睾丸功能损伤。\n\n但本论文尚未经过同行评议，也未在正式期刊上发表，所以这并不是一个定论，保持关注就好，无需过度解读和恐慌。","sourceUrl":"","score":167,"rumorType":2},{"id":159,"title":"磷酸氯喹是新冠肺炎特效药？","mainSummary":"钟南山院士：目前磷酸氯喹还谈不上是特效药，但是有一定的帮助","summary":"","body":"在 2 月 18 日广东省召开的新闻发布会上，钟南山院士表示「目前专家推荐的磷酸氯喹还谈不上是特效药，但是有一定的帮助，是非常值得探讨的。」丁香医生在此提醒，磷酸氯喹是用于治疗新冠肺炎，非预防用药，请勿哄抢，没病不要乱吃药。","sourceUrl":"","score":166,"rumorType":2},{"id":158,"title":"家用空气净化器能过滤病毒吗？","mainSummary":"中国疾控中心研究员冯录召：不一定有效，仍然建议多通风","summary":"","body":"市场上常用的空气净化器，主要适用于空气中的污染物，并没有对病毒或其他病原微生物有杀灭率的要求，作为刚发现不久的新冠病毒，也缺乏相关研究。空气净化器可以用，但要预防病毒感染，还是得尽量多通风。","sourceUrl":"","score":165,"rumorType":2}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒为一种新发现的冠状病毒，国际病毒分类委员会命名为 SARS-Cov-2。因为人群缺少对新型病毒株的免疫力，所以人群普遍易感。","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","de
