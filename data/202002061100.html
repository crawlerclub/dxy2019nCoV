","sourceUrl":"","score":960,"rumorType":2},{"id":117,"title":"病毒防护卡能杀死新冠病毒？","mainSummary":"丁香医生团队辟谣：一张卡片杀死新冠病毒？咋不上天呢！","summary":"","body":"卡片中主要活性成分亚氯酸钠，在接触空气时释放的 ClO₂ 是可以消除病菌，但它不稳定，很容易就分解了，而且作为气体，移动的人暴露在流动的空气中，这张卡片的效果基本就没有。而且 ClO₂ 在动物体内，会降低动物甲状腺素的分泌量，还会增加溶血性贫血风险。 \n卡片上还有对皮肤黏膜有强烈刺激性的成分，万一孩子拆开玩，不小心吃下、撒入眼睛或接触敏感部位，都会有危险。","sourceUrl":"","score":959,"rumorType":0},{"id":116,"title":"用生理盐水洗鼻子可预防新冠病毒？","mainSummary":"WHO 辟谣：没有证据表明，经常用生理盐水冲洗鼻子可以防止感染新冠病毒","summary":"","body":"有一些有限的证据表明，经常用生理盐水清洗鼻子可以帮助人们更快地从普通感冒中回复过来。然而，经常清洗鼻子并不能预防呼吸道感染。","sourceUrl":"","score":958,"rumorType":0},{"id":115,"title":"益生菌能提高免疫力预防新型肺炎？","mainSummary":"丁香医生团队辟谣：益生菌是否能提高免疫力都有待商榷，更别说预防新型肺炎了","summary":"","body":"益生菌对人体的主要作用是改善肠道菌群。迄今为止的科学研究虽然很多，但基本上都是通过补充特定益生菌改变了特定的生理指标。\n这种改变被演绎成「提高免疫力」。事实上，「提高免疫力」本身，就只是一个营销概念，并没有明确的科学内涵。用益生菌提高免疫力，无异于「大海捞针」，效果虚无缥缈。","sourceUrl":"","score":957,"rumorType":0},{"id":110,"title":"新冠病毒可以通过蚊虫叮咬传播？","mainSummary":"丁香医生团队辟谣：目前没有证据","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中显示，新型冠状病毒主要通过呼吸道飞沫传播，亦可通过接触传播。并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":956,"rumorType":0},{"id":113,"title":"别往空气中喷撒酒精，会爆炸？","mainSummary":"清华大学化学系孙亚飞博士：确实要注意","summary":"","body":"酒精是高度易燃易爆的液体，即使是 75% 的医用酒精也很容易被点着。\n喷洒酒精之后，会有一部分酒精发生气化，浓度虽有所降低，但是与氧气的接触却更充分了，所以空气中只要有 3.5% 左右的酒精，遇到明火、静电火花乃至一些高温物体，就足以发生爆炸。\n因此，在喷洒酒精时，务必注意用量，不要过度喷洒导致空气中挥发的酒精太多，更不能直接对着空气喷洒，也不要对着人喷洒。","sourceUrl":"","score":955,"rumorType":1},{"id":112,"title":"有人在身上喷消毒水烧着了？","mainSummary":"平安天津辟谣：实为男子杀人未遂后引燃汽油","summary":"","body":"近日，有网络传言和视频称，天津一男子在自己衣服上喷了含酒精的消毒水，然后开车时抽烟引发燃爆，不小心把自己烧死了。据平安天津微博发布：实为男子杀人未遂后引燃汽油。不过也要提醒大家，使用酒精等消毒剂进行消毒的时候一定要注意安全。","sourceUrl":"","score":954,"rumorType":0},{"id":111,"title":"比口罩更重要的是手套？","mainSummary":"李兰娟院士辟谣：日常不用戴手套","summary":"","body":"李兰娟院士表示：不在医院，只是日常外出，不用专门戴手套。关键是要勤洗手，养成洗手、在外面不用手抠鼻子、揉眼睛的好习惯。","sourceUrl":"","score":953,"rumorType":0},{"id":21,"title":"喝高度酒能抵抗新冠病毒?","mainSummary":"丁香医生团队辟谣：喝进去不会作用于病毒","summary":"","body":"酒精的确能杀死病毒。但得是 75% 浓度的酒精消毒产品，而且只能用来体表消毒。喝进身体的高度酒，只会被吸收代谢，不会作用于病毒。\n"
