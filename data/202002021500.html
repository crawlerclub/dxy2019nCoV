medCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"zhuotingting","locationId":965015},{"id":2596,"createTime":1580516851000,"modifyTime":1580516851000,"tags":"","countryType":2,"continents":"欧洲","provinceId":"10","provinceName":"瑞典","provinceShortName":"","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"leimanman","locationId":962005}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":101,"title":"千万不要带孩子出来玩雪？","mainSummary":"丁香医生团队：在疫情流行期间，不论天气如何都应尽量减少儿童出门","summary":"","body":"根据 2 月 1 日国家卫健委新闻发布会，儿科专家的防护建议，在疫情流行期间，不论天气如何都应尽量减少儿童出门，如果婴幼儿家呆不住，外出玩耍尽量去空旷、开阔、人少的场所，并时刻注意儿童的手卫生，不论手是接触了雪，还是其他公共场所的措施，在洗手或者用免洗洗手液消毒前，不要让孩子吃手、揉眼睛等。","sourceUrl":"","score":1000,"rumorType":2},{"id":95,"title":"丁香医生说童子尿可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：PS 技术挺好，差点自己都信了呢","summary":"","body":"我没说，不是我，别瞎说。网传的「童子尿可预防新冠病毒」丁香医生认证图片实为 PS 所造。","sourceUrl":"","score":999,"rumorType":0},{"id":96,"title":"目前还没有可防治新冠病毒的药物？","mainSummary":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。感染者应该接受用于缓解和针对症状的治疗，而病情严重的患者应该得到针对其所有病症的最佳的支持性治疗。特定的治疗方法正在研究中，并将通过临床试验进行测试。","sourceUrl":"","score":999,"rumorType":1},{"id":100,"title":"金银花有望防控新冠病毒感染？","mainSummary":"丁香医生团队：目前仅有动物实验，实验用的剂量和提取方式，和日常饮食摄入的还是有很大差距。","summary":"","body":"目前关于金银花研究较多来自体外环境细胞实验的研究，即使在动物实验中表现出一定的抗病毒效果，也不能推及在人体内的效果。同时，已有研究显示抗病毒活性成分的剂量关系及生物利用度还并不理想，目前还没有足够有力的临床试验数据证明金银花的抗病毒效果。最重要的，实验用的剂量和提取方式，和日常饮食摄入的还是有很大差距，大剂量使用可能带来不良反应，切勿自行以预防为目的的服用。","sourceUrl":"","score":999,"rumorType":2},{"id":89,"title":"中国被列入「疫区国」？","mainSummary":"丁香医生团队辟谣：根本没有「疫区国」的概念","summary":"","body":"针对此次新型病毒感染，WHO 尚未发表中国为「疫区」的声明。很多人在讨论的 PHEIC 翻译过来是「国际公共卫生紧急事件」，是世卫组织发出的警示信息。根据 《国际卫生条例（2005）》规定，PHEIC 只是给各国的建议，不是强制措施。","sourceUrl":"","score":998,"rumorType":0},{"id":98,"title":"挂烫机可杀灭衣服上的新冠病毒？","mainSummary":"丁香医生团队辟谣：有这闲工夫，不如加点消毒水把衣服洗了","summary":"","body":"56℃ 且持续 30 分钟是用高温杀死新冠病毒的两个必备条件，也就是说，得对衣服的每一个部位都烫 30 分钟以上才有效。有这闲工夫，不如加点消毒水把衣服洗了。","sourceUrl":"","score":998,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":997,"rumorType":0},{"id":88,"title":"紫外线消毒灯能杀灭新冠病毒？","mainSummary":"国家卫健委：冠状病毒对紫外线敏感","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到「病毒对紫外线和热敏感，56℃ 30 分钟、 乙醚、75% 乙醇、含氯消毒剂、过氧乙酸和氯仿等脂溶剂均可有效灭活病毒。」紫外线消毒灯要严格按照说明书的要求使用。且人和宠物都要离开正在消毒的房间，以免对皮肤和眼睛造成损伤。","sourceUrl":"","score":997,"rumorType":1},{"id":93,"title":"喝茶可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：补水挺好，预防病毒没用","summary":"","body":"目前尚无证据证明喝茶可以预防新冠病毒。尽量保持室内空气流通，注意卫生，勤洗手，吃熟食，远离人群就是最好的预防手段了。","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="getIndexRecommendList">try { window.getIndexRecommendList = [{"id":77,"createTime":1580544695000,"modifyTime":1580544695000,"contentType":4,"title":"流感和新型肺炎咋区分？除了发烧，还有关键两个细节","imgUrl":"https://img1.dxycdn.com/2020/0201/365/3394193885345039650-135.jpg","linkUrl":"https://wechat.dxy.cn/news/view?noshare=false&watermark=false&nocopy=false&email=false&simuri=%2Fjapi%2Fweixin%2Fnews%2F42941%2FSkDGRDofAfBXV%2Fdata&teamId=8","recordStatus":1,"sort":226,"operator":"laijj"},{"id":68,"createTime":1580461169000,"modifyTime":1580461169000,"contentType":2,"title":"可以带孩子楼下遛遛弯，透透气吗？","imgUrl":"https://img1.dxycdn.com/2020/0201/741/3394184077787158857-135.jpg","linkUrl":"https://wechat.dxy.cn/japi/weixin/news/group/28060/32e2f2d5fe67f3bdacf5ed15f4503049","recordStatus":1,"sort":225,"operator":"uojo"},{"id":78,"createTime":1580572627000,"modifyTime":1580572627000,"contentType":4,"title":"小区有人被隔 teStr":"1小时前","title":"武汉火神山医院正式交付","summary":"今天，武汉火神山医院正式交付。军队抽组1400名医护人员于2月3日起，承担武汉火神山新型冠状病毒感染肺炎专科医院医疗救治任务。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4467508931107457","provinceId":"42","provinceName":"湖北省","createTime":1580620701000,"modifyTime":1580620701000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580620701000},{"id":1525,"pubDate":1580620113000,"pubDateStr":"1小时前","title":"天津新增3例确诊病例","summary":"截至2月2日11时，天津新增3例新型冠状病毒感染的肺炎确诊病例，确诊病例增至48例。第46例患者，女，71岁，居住于宁河区，该患者是第32例确诊病例的亲戚，系密切接触者。无武汉旅居史。患者于1月23日与第32例在饭店一起就餐，后又到第32例家中串门。第32例确诊后，患者于1月31日下午被送至宁河区医院进行筛查，2月1日被诊断为疑似新型冠状病毒感染的肺炎并报告。2月2日，转至海河医院治疗，经市专家组确诊为天津第46例病例，为普通型。目前生命体征平稳。宁河区疾控中心已开展流行病学调查，对4名密切接触者实施隔离医学观察，继续对密切接触者进行追踪排查。第47例患者，男，59岁，现居住于河东区，为天津动车客车段员工。患者曾与第6例确诊病例和第2例确诊病例有过接触。1月23日晚出现发热，24日凌晨被送至市第三中心医院发热门诊隔离治疗，核酸检测阴性，25日晚回到家中继续居家医学隔离观察，之后持续发热，28日再次前往第三中心医院发热门诊就诊并在隔离病房隔离治疗，核酸检测仍为阴性。因高度怀疑，2月2日再次核酸检测为阳性。经市专家组确诊为天津第47例病例，为重型。目前，患者已转至海河医院治疗。河东区疾控中心正在对其隔离医学观察的亲属（1人）继续居家医学观察，并对其居所进行终末消毒。第48例患者，女，26岁，现居住于宝坻区，为宝坻区正心大药房售货员。1月23日15时至18时患者曾去过百货大楼鞋区（第45例确诊病例工作区）、服装区和珠宝区（第38例确诊病例工作区）购物。患者1月29日出现发烧、头晕、干咳等症状，自服退烧药缓解，后去宝坻区中医医院发热门诊就诊，取药后返回。2月1日因症状未缓解前往宝坻区人民医院发热门诊就诊，被诊断为疑似新型冠状病毒感染的肺炎并报告。2月2日经市专家组确诊为天津第48例病例，为普通型。目前，宝坻区疾控中心正在对其密切接触者进行排查。截至目前，天津累计发现新型冠状病毒感染的肺炎病例48例，其中男性29例，女性19例；其中危重型3例，重型15例，普通型30例，无死亡病例。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4467506913419976","provinceId":"12","provinceName":"天津市","createTime":1580620221000,"modifyTime":1580620221000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580620221000},{"id":1518,"pubDate":1580617008000,"pubDateStr":"2小时前","title":"雷神山医院病房样板间来啦","summary":"1日晚10时许，武汉雷神山医院隔离病区首个完整病房样板正式完成。该类病房面积 16.5平方米（3米×5.5米），分为卫生间、缓冲区和病房区三大区域，将作为专科医院，用于集中收治新型冠状病毒感染的肺炎患者。","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4467493894898193","provinceId":"42","provinceName":"湖北省","createTime":1580617217000,"modifyTime":1580617217000,"entryWay":1,"ad
