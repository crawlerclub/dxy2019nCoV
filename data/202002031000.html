rt":45},{"id":7,"title":"做好预防免感染","imgUrl":"https://img1.dxycdn.com/2020/0127/314/3393234046053613437-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/6","description":"人口不密集的地方可以不带口罩吗？口罩能重复带吗？煮沸后能重复使用吗？","sort":40},{"id":6,"title":"日常防护要到位","imgUrl":"https://img1.dxycdn.com/2020/0126/366/3393121524352686218-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/5","description":"新型冠状病毒肺炎流行，外卖还能吃吗？买不到消毒液家里消毒用什么替代？","sort":35},{"id":4,"title":"如何确诊感染？","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393121081971054723-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/3","description":"新型冠状病毒肺炎患者有什么临床表现？医生如何识别并确诊新型冠状病毒肺炎？","sort":4},{"id":5,"title":"治疗方法早知道","imgUrl":"https://img1.dxycdn.com/2020/0126/500/3393121414831020167-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/4","description":"潜伏期能检查出来吗？感染了新型冠状病毒一定会得肺炎吗？新型肺炎如何治疗？","sort":3}]}}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":102,"title":"印度学者：新冠病毒是人造的？","mainSummary":"丁香医生团队辟谣：不实言论，存在蓄意误导的可能性","summary":"","body":"印度学者认为，新冠病毒被插入了 HIV 病毒的几个片段，并暗示这是人造的。然而，仔细研究发现，他研究的这几个片段，在其他大量病毒里存在。那为何单单把 HIV 挑出来说事儿呢？因此存在蓄意误导的可能性。\n\n根据最新的消息：该文章的第一作者，在全球学者的批评和评论压力下，终于意识到了自己的分析的问题和技术错误。他在评注中说这个文章是粗浅的研究，决定要撤回现稿。","sourceUrl":"","score":1000,"rumorType":0},{"id":104,"title":"新冠病毒会通过粪口传播？","mainSummary":"钟南山院士回应：是有可能的，粪便是否传染病毒值得高度警惕","summary":"","body":"钟南山院士表示：「病毒有可能通过粪口传播。现在这个问题应该非常重视，因为在粪便里发现病毒，粪便是否传染病毒值得高度警惕。在湖北、江西有些地方，确实有使用便桶习惯，还放在鱼塘里洗，确实要引起防控注意。从调查来看，已经患病的人，在粪便带病毒有多少，要一步一步来调查。从了解来看，尿初步没有，但大便确实要引起注意。」","sourceUrl":"","score":947,"rumorType":2},{"id":101,"title":"千万不要带孩子出来玩雪？","mainSummary":"丁香医生团队：在疫情流行期间，不论天气如何都应尽量减少儿童出门","summary":"","body":"根据 2 月 1 日国家卫健委新闻发布会，儿科专家的防护建议，在疫情流行期间，不论天气如何都应尽量减少儿童出门，如果婴幼儿家呆不住，外出玩耍尽量去空旷、开阔、人少的场所，并时刻注意儿童的手卫生，不论手是接触了雪，还是其他公共场所的措施，在洗手或者用免洗洗手液消毒前，不要让孩子吃手、揉眼睛等。","sourceUrl":"","score":946,"rumorType":2},{"id":95,"title":"丁香医生说童子尿可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：PS 技术挺好，差点自己都信了呢","summary":"","body":"我没说，不是我，别瞎说。网传的「童子尿可预防新冠病毒」丁香医生认证图片实为 PS 所造。","sourceUrl":"","score":945,"rumorType":0},{"id":96,"title":"目前还没有可防治新冠病毒的药物？","mainSummary":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。感染者应该接受用于缓解和针对症状的治疗，而病情严重的患者应该得到针对其所有病症的最佳的支持性治疗。特定的治疗方法正在研究中，并将通过临床试验进行测试。","sourceUrl":"","score":944,"rumorType":1},{"id":100,"title":"金银花有望防控新冠病毒感染？","mainSummary":"丁香医生团队：目前仅有动物实验，实验用的剂量和提取方式，和日常饮食摄入的还是有很大差距。","summary":"","body":"目前关于金银花研究较多来自体外环境细胞实验的研究，即使在动物实验中表现出一定的抗病毒效果，也不能推及在人体内的效果。同时，已有研究显示抗病毒活性成分的剂量关系及生物利用度还并不理想，目前还没有足够有力的临床试验数据证明金银花的抗病毒效果。最重要的，实验用的剂量和提取方式，和日常饮食摄入的还是有很大差距，大剂量使用可能带来不良反应，切勿自行以预防为目的的服用。","sourceUrl":"","score":943,"rumorType":2},{"id":94,"title":"双黄连可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：现有临床研究数据不足，不建议用双黄连预防新冠病毒","summary":"","body":"2013 和 2014 年的国家药品不良反应监测年度报告显示，双黄连合剂（口服液、颗粒、胶囊、片）在中成药口服制剂中不良反应中分列第二名和第一名。而关于它在人体中「可抑制新型冠状病毒」的效果，目前的公开数据不足以得到证明。","sourceUrl":"","score":942,"rumorType":0},{"id":98,"title":"挂烫机可杀灭衣服上的新冠病毒？","mainSummary":"丁香医生辟谣：不如用 75% 酒精喷洒衣物，再将衣物内外翻面，挂于阳台通风。","summary":"","body":"56℃ 且持续 30 分钟是用高温杀死新冠的两个必备条件，也就是说，得对衣服的每一个部位都烫 30 分钟以上才有效。不如用 75% 酒精喷洒衣物，再将衣物内外翻面，挂于阳台通风。","sourceUrl":"","score":940,"rumorType":0},{"id":103,"title":"下雪可以杀死病毒？","mainSummary":"丁香医生团队：结论存疑，天气与病毒的关系较为复杂，针对新冠病毒尚无定论","summary":"","body":"天气变化会改变气温、湿度等自然条件，这些条件变化，确实会影响病毒的状态。\n\n但根据过往的研究，有些病毒病毒能耐高温，有些病毒反而喜欢寒冷。\n\n目前我们面临一种缺乏了解的新型冠状病毒，低温能否杀灭尚无定论，请勿轻信传言，不要因为下雪就放松警惕、频繁外出。","sourceUrl":"","score":939,"rumorType":2},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":938,"rumorType":0}]}catch(e){}</script><script id="getStatisticsService">try { window.getStatisticsService = {"id":1,"createTime":1579537899000,"modifyTime":1580692657000,"infectSource":"野生动物，可能为中华菊头蝠","passWay":"经呼吸道飞沫传播，亦可通过接触传播，存在粪-口传播可能性","imgUrl":"https://img1.dxycdn.com/202 "2月2日0-24时，全省新增确诊病例8例，其中长春市4例，四平市3例，吉林市1例。截至2月2日24时，全省累计报告确诊病例31例，长春市治愈出院1例，现在院隔离治疗确诊病例30例。其中长春市16例，吉林市4例，四平市4例，延边州2例，松原市2例，通化市1例，公主岭市1例。在院治疗确诊病例有25例为普通病例，4例为重症病例,1例危重症病例。上述确诊病例的密切接触者1181人，正在隔离或居家医学观察1110人，已解除医学观察71人。　　病例1，女，1972年出生。系1月30日吉林省通报的确诊病例的妹妹。住址为长春市朝阳区崇智路694号。　　病例2，女，1940年出生。系1月30日吉林省通报的确诊病例的母亲。住址为长春市朝阳区崇智路694号。　　病例3，男，1996年出生。系病例1的儿子。住址为长春市朝阳区崇智路694号。　　病例4，男，1977年出生。系辽宁省盘锦市确诊病例的密切接触者。1月20日曾到居然之家太阳城店参加吉林省店长年会。1月21日乘C1007次列车（16车06F）自长春市到达敦化市。1月22日自行驾车返回长春市。住址为长春市绿园区西城国际公馆。　　病例5，女，1986年出生。曾去广东旅游，1月23日结束旅游乘CZ3749次航班（56A）自珠海市到达长春龙嘉机场，乘自家车返回吉林市。住址为吉林市丰满区中海紫御江城。　　病例6，男，1990年出生。1月18日由包头市乘Z352次列车（3车56号）至呼和浩特市，由呼和浩特市乘DR6562次航班（10F）至沈阳市，转乘T261次列车（16车36号）返回四平市。住址为四平市铁西区宏泰第一城二期。　　病例7，男，1938年出生（危重症病例），1月30日发病。其女儿为武汉返吉人员，目前没有发病。住址为四平市铁西区人防办小区。　　病例8，男，1987年出生。系1月27日吉林省通报的四平市确诊病例的密切接触者。住址为四平市铁西区和谐家园。　　2月2日0-24时，全省原有14例疑似病例转为确诊病例8例，排除1例，新增12例，现有疑似病例17例，已全部隔离治疗，目前正在进一步明确诊断。\n","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4467801119469321","provinceId":"22","provinceName":"吉林省","createTime":1580691020000,"modifyTime":1580691020000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580691020000},{"id":1638,"pubDate":1580690240000,"pubDateStr":"50分钟前","title":"河南新增73例确诊病例","summary":"2月2日0-24时，河南省新增新型冠状病毒感染的肺炎确诊病例73例,新增出院病例10例。新增确诊病例中，郑州市7例、平顶山市5例（含汝州市1例）、安阳市4例、新乡市4例、焦作市1例、许昌市2例、漯河市4例、南阳市8例（含邓州市1例）、商丘市6例（含永城市1例）、信阳市11例、周口市7例（含鹿邑县1例）、驻马店市12例、济源示范区2例。截至2月2日24时，全省累计报告新型冠状病毒感染的肺炎确诊病例566例，现有重症病例30例，现有危重病例14例，累计死亡病例2例，累计治愈病例14例。其中：确诊病例中，郑州市72例（含巩义市7例）、开封市11例（含兰考县4例）、洛阳市7例、平顶山市19例（含汝州市1例）、安阳市29例（含滑县1例）、鹤壁市8例、新乡市27例（含长垣市2例）、焦作市8例、濮阳市3例、许昌市15例、漯河市20例、三门峡市7例、南阳市84例（含邓州市15例）、商丘市50例（含永城市9例）、信阳市99例（含固始县9例）、周口市47例（含鹿邑县5例）、驻马店市58例（含新蔡县5例）、济源示范区2例。目前累计追踪到密切接触者12797人，2月2日已解除观察1424人，诊断为疑似26人，共有8250人正在接受医学观察。","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4467801052214356","provinceId":"41","provinceName":"河南省","createTime":1580691020000,"modifyTime":1580691020000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0
