？","mainSummary":"丁香医生团队辟谣：真没必要用这样的方式去检查有没有肺炎","summary":"","body":"有肺炎的话，你会咳嗽、呼吸急促，甚至喘不过气，很容易就能认得出，必要时还有 CT 识别手段。就算毫无肺炎表现，只要有发热以及相关密切接触史，也得尽快就医，并不是没有肺炎就安全。假如你一切良好，看到这则谣言不由自主做几次深吸气检查也没关系，会稍稍刺激迷走神经，还可能让气道高敏的人忍不住咳几声，这并不会有明显危害，记得别连续深吸气「复查」就行了。","sourceUrl":"","score":1000,"rumorType":0},{"id":144,"title":"把某些药物敷在脚底可以防病毒？","mainSummary":"丁香医生团队辟谣：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"有传闻「某药方打粉，用鸡蛋清调匀。将药分成两份，敷于双脚底涌泉穴。平躺 16 小时，期间不能坐，不能站。口含咬破大蒜一天一夜。可以考虑戴成人尿不湿。晚上开始敷，16 小时内可以不用吃饭。可抑制病毒 / 治疗肺炎」丁香医生再次强调，到目前为止，还没有专门用于预防和治疗新冠病毒的药物。别浪费钱折腾了，少出门，勤洗手，做好家居外出防护，才是最好的方法.","sourceUrl":"","score":143,"rumorType":0},{"id":143,"title":"新冠病毒的疫苗研制要 18 个月？","mainSummary":"世卫组织总干事谭德塞博士：开发疫苗和疗法需要时间","summary":"","body":"世卫组织总干事谭德塞博士表示：「开发疫苗和疗法需要时间，与此同时，我们也不是束手无策。我们现在可以采用许多基本公共卫生干预措施预防感染。第一支疫苗可能在 18 个月后才能投入使用。所以，在筹划长远安排的同时，我们今天必须全力使用现有各种武器对付这一病毒。」","sourceUrl":"","score":142,"rumorType":1},{"id":142,"title":"保持喉咙湿润可以预防病毒？","mainSummary":"剑桥大学病毒学助理研究员韩越：没有研究显示频繁喝水能预防新冠病毒感染","summary":"","body":"有传言称「即便吸入了病毒，如果喉咙湿润的话，病毒大多会沿食道进入胃部，而不是沿呼吸道进入肺部。胃里有胃酸，能有效杀死病毒，所以要多喝水」其实新冠病毒通过侵染呼吸道黏膜上皮细胞，并在细胞中大量增殖完成侵染，多喝水并不能阻止细胞进入呼吸道。胃酸虽可杀死病毒，但不是全部病毒，新冠病毒存在侵染胃部细胞的可能性。水喝太多可能使体内电解质失衡，对肾脏等器官造成额外负担！","sourceUrl":"","score":141,"rumorType":0},{"id":139,"title":"钟南山：新冠肺炎治愈也有后遗症？","mainSummary":"丁香医生团队查证：钟南山院士没有说过此话","summary":"","body":"经查证，钟南山院士并没有说过此话。相反，1 月 31 日，钟南山院士在接受北京卫视《养生堂》采访时提到：到现在我没有发现有很明显的后遗症，治愈的可能以后会大量增加。","sourceUrl":"","score":139,"rumorType":0},{"id":136,"title":"新冠病毒属于 SARS 病毒？","mainSummary":"华中农业大学教授陈焕春解释：完全属于口误","summary":"","body":"9 日，湖北省召开第 19 场疫情防控工作新闻发布会，华中农业大学教授陈焕春介绍，「分析发现，新型冠状病毒属于 SARS 冠状病毒。」新京报记者刚刚向陈焕春核实到，该说法属于口误。他表示，应为「新型冠状病毒属于 SARS 相关冠状病毒」。这意味着「新冠」病毒与 SARS 冠状病毒相似。该结论是基于中科院武汉病毒所石正丽研究员的工作得出的。","sourceUrl":"","score":138,"rumorType":0},{"id":84,"title":"别吃鱼，某地有 121 个鱼塘感染？","mainSummary":"丁香医生团队查证：青海、南宁、丽江等各城市版本的均为编造。正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":137,"rumorType":0},{"id":140,"title":"洋葱可以预防新冠肺炎？","mainSummary":"丁香医生团队辟谣：无论是吃还是闻都不能预防新冠肺炎","summary":"","body":"目前没有证据证明洋葱有预防新冠肺炎的功效。不过，炒菜吃还是很美味的，闻就算了吧，不嫌辣眼睛和鼻子吗。","sourceUrl":"","score":137,"rumorType":0},{"id":138,"title":"新冠肺炎潜伏期最长 24 天？","mainSummary":"钟南山领衔新论文：新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天","summary":"","body":"由国家卫健委高级别专家组组长钟南山领衔的「中国 2019 年新型冠状病毒感染的临床特征」研究，在预印本网站 medRxiv 上发表。钟南山等人对 1099 例（截至 1 月 29 日）新冠肺炎确诊患者的临床特征进行了回顾性研究。研究发现，新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天。丁香医生在此提醒，潜伏期长是个案，要重视，但无需恐慌。","sourceUrl":"","score":135,"rumorType":1},{"id":137,"title":"吃果蔬和肉蛋会感染新冠病毒？","mainSummary":"中国疾病预防控制中心研究员冯录召：病毒通过飞沫、直接接触等方式污染到蔬菜、肉和水果的几率很低","summary":"","body":"蔬菜、肉、水果买回家后先用流水冲洗。蔬菜、肉类应烧熟吃，水果尽量削皮，处理生食和熟食的切菜板及刀具要分开。病毒在 56℃、30 分钟就能被杀死，炒菜经常能达到 100℃ 以上的高温，炒熟炒透后不用担心病毒。处理过后注意及时洗手。目前新型冠状病毒是否经粪-口途径（消化道）传播，虽尚待进一步明确，但通过将食物洗净煮熟，饭前便后洗手等方法可预防病毒经消化道传播。","sourceUrl":"","score":134,"rumorType":0}]}catch(e){}</script><script id="getListByCountryTypeService2">try { window.getListByCountryTypeService2 = [{"id":60859,"createTime":1581497203000,"modifyTime":1581497203000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"6","provinceName":"日本","provinceShortName":"","cityName":"","confirmedCount":203,"suspectedCount":0,"curedCount":9,"deadCount":0,"comment":"","sort":0,"operator":"wangjinyuan","locationId":951002},{"id":60856,"createTime":1581497203000,"modifyTime":1581497203000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"3","provinceName":"新加坡","provinceShortName":"","cityName":"","confirmedCount":47,"suspectedCount":0,"curedCount":9,"deadCount":0,"comment":"","sort":0,"operator":"wangjinyuan","locationId":952009},{"id":60855,"createTime":1581497203000,"modifyTime":1581497203000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"2","provinceName":"泰国","provinceShortName":"","cityName":"","confirmedCount":33,"suspectedCount":0,"curedCount":10,"deadCount":0,"comment":"","sort":0,"operator":"wangjinyuan","locationId":952010},{"id":60860,"createTime":1581497203000,"modifyTime":1581497203000,"tags":"","countryType":2,"continent
