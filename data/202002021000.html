i%2Fdata&teamId=8","recordStatus":1,"sort":224,"operator":"laijj"},{"id":61,"createTime":1580374558000,"modifyTime":1580374558000,"contentType":1,"title":"一个实验看懂，什么是接触传播？","imgUrl":"https://img1.dxycdn.com/2020/0130/000/3393828516772119259-73.jpg","linkUrl":"https://wechat.dxy.cn/news/view?noshare=false&watermark=false&nocopy=false&email=false&simuri=%2Fjapi%2Fweixin%2Fnews%2F42900%2FC2XiCAYRJO8r0%2Fdata&teamId=8","recordStatus":1,"sort":223,"operator":"laijj"},{"id":66,"createTime":1580435836000,"modifyTime":1580435836000,"contentType":6,"title":"疫情当前，还能去做产检吗？","imgUrl":"https://img1.dxycdn.com/2020/0201/650/3394185209510657991-135.png","linkUrl":"https://wechat.dxy.cn/japi/weixin/news/group/28058/aa173d88358e2e1e91346c3fed99df89","recordStatus":1,"sort":222,"operator":"laijj"}]}catch(e){}</script><script id="getPV">try { window.getPV = 1113620737}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":94,"title":"双黄连可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：现有临床研究数据不足，不建议用双黄连预防新冠病毒","summary":"","body":"2013 和 2014 年的国家药品不良反应监测年度报告显示，双黄连合剂（口服液、颗粒、胶囊、片）在中成药口服制剂中不良反应中分列第二名和第一名。而关于它在人体中「可抑制新型冠状病毒」的效果，目前的公开数据不足以得到证明。","sourceUrl":"","score":1000,"rumorType":0},{"id":95,"title":"丁香医生说童子尿可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：PS 技术挺好，差点自己都信了呢","summary":"","body":"我没说，不是我，别瞎说。网传的「童子尿可预防新冠病毒」丁香医生认证图片实为 PS 所造。","sourceUrl":"","score":999,"rumorType":0},{"id":96,"title":"目前还没有可防治新冠病毒的药物？","mainSummary":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。感染者应该接受用于缓解和针对症状的治疗，而病情严重的患者应该得到针对其所有病症的最佳的支持性治疗。特定的治疗方法正在研究中，并将通过临床试验进行测试。","sourceUrl":"","score":999,"rumorType":1},{"id":89,"title":"中国被列入「疫区国」？","mainSummary":"丁香医生团队辟谣：根本没有「疫区国」的概念","summary":"","body":"针对此次新型病毒感染，WHO 尚未发表中国为「疫区」的声明。很多人在讨论的 PHEIC 翻译过来是「国际公共卫生紧急事件」，是世卫组织发出的警示信息。根据 《国际卫生条例（2005）》规定，PHEIC 只是给各国的建议，不是强制措施。","sourceUrl":"","score":998,"rumorType":0},{"id":98,"title":"挂烫机可杀灭衣服上的新冠病毒？","mainSummary":"丁香医生团队辟谣：有这闲工夫，不如加点消毒水把衣服洗了","summary":"","body":"56℃ 且持续 30 分钟是用高温杀死新冠病毒的两个必备条件，也就是说，得对衣服的每一个部位都烫 30 分钟以上才有效。有这闲工夫，不如加点消毒水把衣服洗了。","sourceUrl":"","score":998,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":997,"rumorType":0},{"id":88,"title":"紫外线消毒灯能杀灭新冠病毒？","mainSummary":"国家卫健委：冠状病毒对紫外线敏感","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到「病毒对紫外线和热敏感，56℃ 30 分钟、 乙醚、75% 乙醇、含氯消毒剂、过氧乙酸和氯仿等脂溶剂均可有效灭活病毒。」紫外线消毒灯要严格按照说明书的要求使用。且人和宠物都要离开正在消毒的房间，以免对皮肤和眼睛造成损伤。","sourceUrl":"","score":997,"rumorType":1},{"id":93,"title":"喝茶可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：补水挺好，预防病毒没用","summary":"","body":"目前尚无证据证明喝茶可以预防新冠病毒。尽量保持室内空气流通，注意卫生，勤洗手，吃熟食，远离人群就是最好的预防手段了。","sourceUrl":"","score":997,"rumorType":0},{"id":97,"title":"含姜片可以预防新冠病毒？","mainSummary":"丁香医生辟谣：目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒","summary":"","body":"目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒。目前的证据显示，新型冠状病毒经呼吸道飞沫传播是主要的传播途径，亦可通过接触传播，所以，即便姜片有用，含在嘴里也不能阻碍感染。","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="getStatisticsService">try { window.getStatisticsService = {"id":1,"createTime":1579537899000,"modifyTime":1580607052000,"infectSource":"野生动物，可能为中华菊头蝠","passWay":"经呼吸道飞沫传播，亦可通过接触传播，存在粪-口传播可能性","imgUrl":"https://img1.dxycdn.com/2020/0201/450/3394153392393266839-135.png","dailyPic":"https://img1.dxycdn.com/2020/0202/725/3394327332126027029-135.png","summary":"","deleted":false,"countRemark":"","confirmedCount":14411,"suspectedCount":19544,"curedCount":328,"deadCount":304,"virus":"新型冠状病毒 2019-nCoV","remark1":"易感人群：人群普遍易感。老年人及有基础疾病者感染后病情较重，儿童及婴幼儿也有发病","remark2":"潜伏期：一般为 3～7 天，最长不超过 14 天，潜伏期内存在传染性","rema 病例6例，新增重症病例1例，新增死亡病例0例，新增出院病例0例；新增确诊病例中，三亚市2例、琼海市1例、陵水县2例、临高县1例；新增重症病例中，三亚市1例。截至2月1日24时，海南省累计报告新型冠状病毒感染的肺炎确诊病例63例，重症病例10例，死亡病例1例，出院病例1例。确诊病例中，海口市11例、三亚市17例、儋州市6例、琼海市5例、万宁市8例、东方市1例、澄迈县2例、临高县4例、陵水县5例、琼中县1例、定安县1例、昌江县1例、乐东县1例。截至2月1日24时，追踪到密切接触者1643人，已解除医学观察616人，尚有1027人正在接受居家或集中医学观察。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4467456460684277","provinceId":"46","provinceName":"海南省","createTime":1580608575000,"modifyTime":1580608575000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580608575000},{"id":1477,"pubDate":1580607898000,"pubDateStr":"13分钟前","title":"天津新增4例累计45例","summary":"截至2月2日6时，天津新增4例新型冠状病毒感染的肺炎确诊病例，确诊病例增至45例。第42例患者，女，64岁，居住于天津市和平区。无武汉旅游或工作史。患者1月27日出现发热， 1月30日出现咳嗽，自行对症治疗。2月1日就诊于医科大学总医院，经市专家组确诊为天津第42例病例，为普通型。目前已转至海河医院治疗，生命体征平稳。患者否认接触确诊或疑似新型冠状病毒感染的肺炎患者，但是患者家人众多，故其家人的疫源地旅居史和病例接触史正在排查中。目前该患者密接人员正在追踪排查。第43例患者，女，35岁，天津市宝坻区百货大楼售货员，居住于天津市宝坻区，与第34例确诊患者和第37例确诊患者为同事。患者1月21日出现发热，曾多次就诊于社区医院对症治疗，1月27日就诊于宝坻区人民医院，两次病毒核酸检测阴性。1月30日因再次发热就诊于市胸科医院，当日转医科大学总医院隔离治疗，1月31日病毒核酸检测阴性，2月1日第4次病毒核酸检测阳性，经市专家组确诊为我市第43例病例，为重症型。目前已转至海河医院治疗，生命体征平稳。其密切接触者正在追踪排查中。第44例患者，男，75岁，居住于河东区，为第20例及第35例的亲属。患者1月30日出现发热， 2月1日就诊于市第三中心医院，经市专家组确诊为我市第44例病例，为普通型。目前已转至海河医院治疗，生命体征平稳。该病例于1月27日作为密切接触者被隔离管理，目前无密接者。第45例患者，女，61岁，居住于天津市河东区。患者2019年11月至2020年1月24日居住于湖北省孝感市，1月24日返津后自行居家隔离。1月25日出现发热，1月28日就诊于市第三中心医院，2月1日病毒核酸检测阳性，经市专家组确诊为我市第45例病例，为普通型。目前已转至海河医院治疗，生命体征平稳。目前密切接触者正在排查中。截至目前，天津累计报告新型冠状病毒感染的肺炎确诊病例45例，其中男性28例，女性17例；危重型3例，重型14例，普通型28例；疑似病例为124例。累计排查密切接触者301人，其中已确诊12人，已解除医学观察13人，尚有276人正在接受医学观察。","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4467455680188813","provinceId":"12","provinceName":"天津市","createTime":1580608099000,"modifyTime":1580608099000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580608099000},{"id":1476,"pubDate":1580607850000,"pubDateStr":"14分钟前","title":"国家卫健委专家组成员邱海波：目前没有新型冠状病毒变异证据","summary":"邱海波表示，目前尚无二次感染病例。现在已有对新型冠状病毒感染病人的监测，这些病人感染两三周后就可产生抗体，尤其是痊愈病人。一般抗体会持续半年或更长，
