5-135.png"],"sort":2},{"id":3,"categoryName":"洗手液","title":"洗手液指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/703/3396784974690083861-135.png","https://img1.dxycdn.com/2020/0217/479/3397173375025180710-135.png"],"sort":3},{"id":4,"categoryName":"温度计","title":"温度计指南","recordStatus":1,"contentImgUrls":["https://img1.dxycdn.com/2020/0215/743/3396785021934726693-135.png","https://img1.dxycdn.com/2020/0217/456/3397173347107642507-135.png"],"sort":4}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":162,"title":"新冠病毒可能会长期存在？","mainSummary":"中国工程院副院长王辰：可能性是完全存在的，我们要做好准备","summary":"","body":"2 月 19 日央视新闻频道《新闻 1 + 1》，主持人白岩松连线中国工程院副院长、呼吸与危重症医学专家王辰。对于是否有可能要做好与新冠病毒长期共存的准备，王辰表示「像这个病（新冠病毒）我们就是说有可能转成慢性的，像流感一样长期在人间存在的病。这种可能性是完全存在的，对此我们要做好准备。」","sourceUrl":"","score":1000,"rumorType":1},{"id":164,"title":"新冠肺炎病人的肺部损伤不可逆？","mainSummary":"中国工程院副院长王辰：我们有限的观察提示，肺功能能够相当的成长或完全的恢复","summary":"","body":"有网友发出所谓「新冠病毒对肺部影响的 CT 图像」，并称「所有被啃噬、机化的肺组织都不会再恢复了，愈后会形成无任何肺功能的瘢痕组织」。\n\n实际上此说法不实，中国工程院副院长，呼吸与危重症医学专家王辰表示：「我们有限的观察提示，肺功能能够相当的成长或完全的恢复。」也就是说，受损的肺是完全有机会修复的，大家不要被谣言骗了。","sourceUrl":"","score":171,"rumorType":0},{"id":163,"title":"防溢乳垫贴在口罩内可延长使用时间？","mainSummary":"丁香医生团队辟谣：防溢乳垫不靠谱，无法保障防护效果","summary":"","body":"有网友发现，N95 买不到，一次性医用口罩又不够用。防溢乳垫既然有吸湿和防渗透的功能，是不是也可以垫在口罩里，好让口罩保持干燥，延长使用时间呢？\n虽然能吸湿防渗，但防溢乳垫对细菌和病毒的过滤作用比口罩弱得多，外层的透气效果也不好，戴上会很闷，用它来延长口罩寿命，得不偿失。","sourceUrl":"","score":170,"rumorType":0},{"id":160,"title":"温州确诊病例有 40% 是变异病毒？","mainSummary":"广州疾控中心辟谣：新型冠状病毒未发生明显的变异","summary":"","body":"近日，「温州 490 例里有 40% 是全新变异的病毒，疾控中心现在要排查 3 万多人从温州回广东的这批人」这一谣言在广州地区用户微信群转发。广州疾控中心表示，我国最新研究表明：新型冠状病毒未发生明显的变异。对新型冠状病毒的密切监测也表明，不论是环境中分离的病毒，还是前期在人体中分离的病毒，再到近日分离的病毒，均未发现明显的变异。","sourceUrl":"","score":169,"rumorType":0},{"id":161,"title":"蜂疗能治愈新冠肺炎？","mainSummary":"丁香医生团队辟谣：目前没有证据表明蜂疗能治愈新冠肺炎","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第六版）》中并未提到「蜂疗」治疗及效果。在武汉协和医院发布的治疗方案中，确实提到了蜂蜜，但也仅仅是针对咳嗽咽喉痛的对症治疗。","sourceUrl":"","score":168,"rumorType":0},{"id":157,"title":"新冠病毒可能伤睾丸和伤肾？","mainSummary":"丁香医生团队：目前仅有一篇论文提到，并非定论","summary":"","body":"2 月 13 日，南京医科大学附属苏州医院团队在 Medrxiv 网站发布了一项研究，提到受新型冠状病毒感染的患者可能出现肾脏功能损伤、睾丸功能损伤。\n\n但本论文尚未经过同行评议，也未在正式期刊上发表，所以这并不是一个定论，保持关注就好，无需过度解读和恐慌。","sourceUrl":"","score":167,"rumorType":2},{"id":159,"title":"磷酸氯喹是新冠肺炎特效药？","mainSummary":"钟南山院士：目前磷酸氯喹还谈不上是特效药，但是有一定的帮助","summary":"","body":"在 2 月 18 日广东省召开的新闻发布会上，钟南山院士表示「目前专家推荐的磷酸氯喹还谈不上是特效药，但是有一定的帮助，是非常值得探讨的。」丁香医生在此提醒，磷酸氯喹是用于治疗新冠肺炎，非预防用药，请勿哄抢，没病不要乱吃药。","sourceUrl":"","score":166,"rumorType":2},{"id":158,"title":"家用空气净化器能过滤病毒吗？","mainSummary":"中国疾控中心研究员冯录召：不一定有效，仍然建议多通风","summary":"","body":"市场上常用的空气净化器，主要适用于空气中的污染物，并没有对病毒或其他病原微生物有杀灭率的要求，作为刚发现不久的新冠病毒，也缺乏相关研究。空气净化器可以用，但要预防病毒感染，还是得尽量多通风。","sourceUrl":"","score":165,"rumorType":2},{"id":156,"title":"精油芳疗可以预防新冠肺炎？","mainSummary":"丁香医生团队辟谣：或许可以调节心情，但并不能预防新冠肺炎","summary":"","body":"精油是一般是从天然植物中，通过一些特殊的方法提炼萃取出来的化合物，目前在我国，精油是按照化妆品进行备案监管的。\n\n据我国现行《化妆品卫生监督条例》第十四条规定，化妆品不得宣传疗效，不得使用医疗术语，广告宣传中不得宣传医疗作用。\n\n目前也没有证据显示精油芳疗可以预防新冠肺炎。","sourceUrl":"","score":164,"rumorType":0},{"id":127,"title":"确诊患者治疗要自费 40%？","mainSummary":"丁香医生团队辟谣：确诊患者不需要自己承担费用，各级财政会进行兜底","summary":"","body":"2 月 7 日，财政部副部长余蔚平在新闻发布会上说，对确诊患者个人负担费用实行财政兜底，其中，中央财政补助 60%；对疑似患者，由就医地制定财政补助政策，中央财政视情给予适当补助。丁香医生团队向政府相关部门求证：确诊患者不需要自己承担费用，各级财政会进行兜底。我们也在此呼吁：千万不要因为钱的问题逃避治疗！","sourceUrl":"","score":163,"rumorType":0}]}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省","provinceShortName":"湖北","currentConfirmedCount":49481,"confirmedCount":62031,"suspectedCount":0,"curedCount":10521,"deadCount":2029,"comment":"","locationId":420000,"cities":[{"cityName":"武汉","currentConfirmedCount":37844,"confirmedCount":45027,"suspectedCount":0,"curedCount":5598,"deadCount":1585,"locationId":420100},{"cityName":"孝感","currentConfirmedCount":2566,"confirmedCount":3329,"suspectedCount":0,"curedCount":674,"deadCount":89,"locationId":420900},{"cityName":"黄冈","currentConfirmedCount":1603,"confirmedCount":2839,"suspectedCount":0,"curedCount":1149,
