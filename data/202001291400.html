状病毒感染的肺炎病例，7例有湖北及其他省份接触史，7例为确诊病例的密切接触者，1例尚未完成流行病学调查，其中4例既有湖北接触史又是确诊病例的密切接触者。均已送至市级定点医疗机构进行救治。截至1月29日12时，北京市累计确诊病例102例。其中东城区2例、西城区9例、朝阳区19例、海淀区23例、丰台区8例、石景山区2例、门头沟1例、通州区7例、顺义区2例、大兴区10例、昌平区8例，外地来京人员11例。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466056711851472","provinceId":"11","provinceName":"北京市","createTime":1580274617000,"modifyTime":1580274617000},{"id":787,"pubDate":1580273845000,"pubDateStr":"58分钟前","title":"如何正确居家医学观察","summary":"新型肺炎确诊病例的密切接触者，应从和病人接触的最后一天起采取医学观察14天。在家观察期间，防护千万不能掉以轻心！了解病情观察和护理要点，希望你用不到，但一定要知道！ \n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466054560345409","provinceId":"100","provinceName":"全国","createTime":1580274318000,"modifyTime":1580274318000},{"id":786,"pubDate":1580272825000,"pubDateStr":"1小时前","title":"贵州首例确诊病例被治愈","summary":"1月29日上午10点，经贵州医科大学附属医院医护人员的精心诊治和护理，贵州首例新型冠状病毒感染的肺炎确诊患者被治愈，符合出院标准，正式解除医学隔离。这也是贵州首例被治愈的新型冠状病毒感染的肺炎患者。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466050286494913","provinceId":"52","provinceName":"贵州省","createTime":1580273419000,"modifyTime":1580273419000},{"id":785,"pubDate":1580272553000,"pubDateStr":"1小时前","title":"安徽 2 名确诊病例治愈出院","summary":"1月29日，经医护人员精心诊治和护理，安徽省立医院感染病院接诊的一例新型冠状病毒感染的肺炎患者救治情况良好，符合出院标准，于今日出院。此外，安徽省亳州市人民医院接诊的一例新型冠状病毒感染肺炎患者救治情况良好，经医护人员静心诊治和护理，也已符合出院标准正式出院。期待更多的患者治愈出院！\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466049141689039","provinceId":"34","provinceName":"安徽省","createTime":1580272842000,"modifyTime":1580272842000},{"id":784,"pubDate":1580272004000,"pubDateStr":"1小时前","title":"安徽出现 8 个月大确诊婴儿，属于家庭聚集性病例","summary":"1月29日，安徽省卫健委发布疫情通报，歙县新增确诊新型冠状病毒感染的肺炎3例，其中一名患者为8个月婴儿。29日新增3例确诊病例，为28日通报的确诊病例汪某、颜某、汪某某的共同生活家庭成员。2020年1月27日，3人的采样标本送黄山市疾控中心检测，1月28日检测结果为新型冠状病毒核酸阳性。1月28日采样标本送安徽省疾控中心复核检测，结果为新型冠状病毒核酸阳性，确诊3人均患新型冠状病毒感染的肺炎。以上三人均于2020年1月26日 14:00集中收住歙县人民医院住院隔离治疗。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466046838506500","provinceId":"34","provinceName":"安徽省","createTime":1580272520000,"modifyTime":1580272520000},{"id":782,"pubDate":1580271505000,"pubDateStr":"1小时前","title":"云南新增 7 例，累计 51 例","summary":"截至1月28日24时，云南省累计报告新型冠状病毒感染的肺炎确诊病例51例，新增7例，现有危重1例、重症5例，无死亡病例。其中，昆明市15例、丽江市6例、德宏州2例、保山市4例、曲靖市5例、玉溪市5例、红河州2例、西双版纳州6例、大理州3例、昭通市2例、普洱市1例。报告疑似病例163例。密切接触者医学观察874人。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466044746299301","provinceId":"53","provinceName":"云南省","createTime":1580272520000,"modifyTime":1580272520000},{"id":780,"pubDate":1580271414000,"pubDateStr":"1小时前","title":"山东首例确诊患者治愈出院","summary":"1月29日临近中午，山东首例新型冠状病毒感染的肺炎确诊患者在青岛治愈出院。据山东省卫健委消息，该患者为37岁男性，武汉人，在日照市工作。因发热等症状，于1月17日在日照市就诊，当晚自行至青岛市就诊。1月21日，经国家卫生健康委疫情防控领导小组下设的诊断组专家评估确认，该病例为新型冠状病毒感染的肺炎确诊病例，该患者为山东第一例确诊病例。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466044364294528","provinceId":"37","provinceName":"山东省","createTime":1580271624000,"modifyTime":1580271624000},{"id":779,"pubDate":1580271240000,"pubDateStr":"1小时前","title":"辽宁新增1例，累计37例","summary":"2020年1月29日0时至10时，辽宁省葫芦岛市新增1例输入性新型冠状病毒感染的肺炎确诊病例，属普通型病例。截至2020年1月29日10时，辽宁省累计报告新型冠状病毒感染的肺炎确诊病例37例，其中重型病例6例。确诊病例中，沈阳市8例、大连市5例、本溪市2例、丹东市5例、锦州市4例、营口市1例、辽阳市1例、铁岭市2例、朝阳市3例、盘锦市2例、葫芦岛市4例。目前37名患者均在定点医疗机构隔离治疗，病情平稳。其中，34例病例发病前有武汉居住史或旅行史，3例病例为武汉输入病例家属。目前累计追踪到密切接触者485人，已解除医学观察21人，现有464人正在接受医学观察，其余正在追踪中。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466043634656206","provinceId":"21","provinceName":"辽宁省","createTime":1580271624000,"modifyTime":1580271624000}]}catch(e){}</script><script id="getPV">try { window.getPV = 761563707}catch(e){}</script><script id="getListByCountryTypeService1">try { window.getListByCountryTypeService1 = [{"id":1392,"createTime":1580256888000,"modifyTime":1580264057000,"tags":"","countryType":1,"provinceId":"54","provinceName":"西藏自治区","provinceShortName":"西藏","cityName":"","confirmedCount":0,"suspectedCount":1,"curedCount":0,"deadCount":0,"comment":"疑似 1 例","sort":0,"operator":"zhuotingting"},{"id":1,"createTime":1579538652000,"modifyTime":1580258870000,"tags":"确诊 444 例，疑似病例数待确认，治愈 28 例，死亡 17 例","c
