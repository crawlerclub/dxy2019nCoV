<body><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"中日友好医院副院长曹彬教授：临床试验结果未出","summary":"","body":" 2 月 6 日晚，针对互联网上流传的抗病毒药物瑞德西韦在武汉「显效」的传闻，正在武汉负责该药物临床试验的中日友好医院副院长曹彬教授向中国青年报 · 中国青年网记者表示：「临床研究今天才开始，怎么可能知道结果？」他强调，科学研究需要时间。","sourceUrl":"","score":1000,"rumorType":2},{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第五版）》中提到，新冠病毒感染肺炎的主要表现是以发热、乏力、干咳为主要表现。少数患者伴有鼻塞、流涕、咽痛和腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠肺炎，是不准确的。想知道如何区分新冠肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":965,"rumorType":0},{"id":122,"title":"未戴口罩与确诊患者接触15秒被感染？","mainSummary":"丁香医生团队：莫恐慌，可能并非时间长短的问题","summary":"","body":"许多人关注的重点在于「15 或 50 秒未戴口罩接触即感染」，认为患者感染的原因就是病毒在短时间内通过飞沫传播。然而，除飞沫传播外，也可能存在患者手接触确诊者沉淀在物体上的飞沫，导致后续接触传播的情况。根据患者的外出记录，我们并不能肯定地说，他们只接触了 15 或 50 秒的那名确诊患者就是唯一的传染源。大家日常注意与人沟通时戴口罩，保持距离，勤洗手即可。","sourceUrl":"","score":964,"rumorType":2},{"id":123,"title":"多喝水多分泌粘液能防新冠病毒？","mainSummary":"上海市公共卫生临床中心林逸骁医生：适当多喝水是有好处，但不能预防新冠病毒","summary":"","body":"有人说多喝水能促进口腔、鼻粘膜抗体分泌，从而预防病毒感染。呼吸道、肠道粘膜是有分泌性 IgA 等保护性抗体，作为机体固有免疫系统抵抗病原体入侵。但没有证据说多喝水能增加粘膜抗体产生。且抗体存在特异性，每种病毒有针对它的特定抗体。针对新冠病毒的抗体，得在感染新冠病毒后，免疫系统才会开始合成和分泌，多喝水并不能使免疫系统产生针对新冠病毒的抗体。","sourceUrl":"","score":964,"rumorType":0},{"id":101,"title":"千万别出门玩雪？","mainSummary":"北京地坛医院感染病急诊主任王凌航：不用担心新冠病毒会通过雪来传染","summary":"","body":"北京地坛医院感染病急诊主任王凌航表示：关于气候条件和呼吸道传染病流行之间，实际上没有必然联系，下雪和呼吸道疾病的消长之间没有确定的因果联系，不用把下雪和疫情联系起来，也不用担心病毒会通过雪来传染。\n\n不过还是要提醒大家做好防护措施。","sourceUrl":"","score":962,"rumorType":0},{"id":119,"title":"自来水采用上限标准加氯消毒？","mainSummary":"丁香医生团队辟谣：并无此事。即使添加的氯在国标许可的最上限，也不会对健康造成影响","summary":"","body":"南京、温州、泸州等各城市版本的均为谣言。\n\n即使添加的氯在国标许可的最上限，也可以直接喝，并不会对健康造成影响。","sourceUrl":"","score":961,"rumorType":0},{"id":103,"title":"下雪可以杀死病毒？","mainSummary":"丁香医生团队：结论存疑，天气与病毒的关系较为复杂，针对新冠病毒尚无定论","summary":"","body":"天气变化会改变气温、湿度等自然条件，这些条件变化，确实会影响病毒的状态。\n\n但根据过往的研究，有些病毒病毒能耐高温，有些病毒反而喜欢寒冷。\n\n目前我们面临一种缺乏了解的新型冠状病毒，低温能否杀灭尚无定论，请勿轻信传言，不要因为下雪就放松警惕、频繁外出。","sourceUrl":"","score":960,"rumorType":2},{"id":121,"title":"沐舒坦可以防止新冠肺炎？","mainSummary":"丁香医生团队：无充分证据表明沐舒坦能防止新型肺炎","summary":"","body":"沐舒坦的主要成分是盐酸氨溴索，研究发现它可以阻碍病毒进入细胞内，有望用于新型肺炎的治疗。但目前研究仅在基础阶段，是否真的有效，还需要进一步临床试验证实。","sourceUrl":"","score":960,"rumorType":2},{"id":117,"title":"病毒防护卡能杀死新冠病毒？","mainSummary":"丁香医生团队辟谣：一张卡片杀死新冠病毒？咋不上天呢！","summary":"","body":"卡片中主要活性成分亚氯酸钠，在接触空气时释放的 ClO₂ 是可以消除病菌，但它不稳定，很容易就分解了，而且作为气体，移动的人暴露在流动的空气中，这张卡片的效果基本就没有。而且 ClO₂ 在动物体内，会降低动物甲状腺素的分泌量，还会增加溶血性贫血风险。 \n卡片上还有对皮肤黏膜有强烈刺激性的成分，万一孩子拆开玩，不小心吃下、撒入眼睛或接触敏感部位，都会有危险。","sourceUrl":"","score":959,"rumorType":0},{"id":116,"title":"用生理盐水洗鼻子可预防新冠病毒？","mainSummary":"WHO 辟谣：没有证据表明，经常用生理盐水冲洗鼻子可以防止感染新冠病毒","summary":"","body":"有一些有限的证据表明，经常用生理盐水清洗鼻子可以帮助人们更快地从普通感冒中回复过来。然而，经常清洗鼻子并不能预防呼吸道感染。","sourceUrl":"","score":958,"rumorType":0}]}catch(e){}</script><script id="getListByCountryTypeService2">try { window.getListByCountryTypeService2 = [{"id":953,"createTime":1580027704000,"modifyTime":1580961474000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"6","provinceName":"日本","provinceShortName":"","cityName":"","confirmedCount":45,"suspectedCount":0,"curedCount":1,"deadCount":0,"comment":"","sort":0,"operator":"xuyt","locationId":951002},{"id":950,"createTime":1580027655000,"modifyTime":1580920030000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"3","provinceName":"新加坡","provinceShortName":"","cityName":"","confirmedCount":28,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"xuyt","locationId":952009},{"id":949,"createTime":1580027637000,"modifyTime":1580830169000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"2","provinceName":"泰国","provinceShortName":"","cityName":"","confirmedCount":25,"suspectedCount":0,"curedCount":5,"deadCount":0,"comment":"","sort":0,"operator":"xuyt","locationId":952010},{"id":954,"createTime":1580027721000,"modifyTime":1580957000000,"tags":"","countryType":2,"continents":"亚洲","provinceId":"7","provinceName":"韩国","provinceShortName":"","ci
