t":262,"operator":"zhengjiaxuan"},{"id":116,"createTime":1581401210000,"modifyTime":1581401210000,"contentType":1,"title":"从通勤到办公，给上班族的 28 条防护指南都在这里","imgUrl":"https://img1.dxycdn.com/2020/0211/129/3396033233006379587-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/lRei6JFE-qTBNvc4Icee8A","recordStatus":1,"sort":261,"operator":"zhengjiaxuan"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":150,"title":"康复者血液能有效治疗新冠肺炎？","mainSummary":"中国生物发布：治疗性新冠特免血浆制品已投入临床，患者重点指标向好，临床体征和症状好转","summary":"","body":"2 月 8 日，以新型冠状病毒感染的肺炎诊疗方案（试行第五版）为指南，首期在江夏区第一人民医院开展了 3 名危重患者的新冠特免血浆治疗，目前连同后续医院治疗的危重病人超过了 10 人。临床反映，患者接受治疗 12 至 24 小时后，实验室检测主要炎症指标明显下降，淋巴细胞比例上升，血氧饱和度、病毒载量等重点指标全面向好，临床体征和症状明显好转。","sourceUrl":"","score":1000,"rumorType":1},{"id":146,"title":"口罩喷酒精遇 84 消毒瞬间死亡？","mainSummary":"楚天都市报记者从多方证实：该消息系谣言","summary":"","body":"网传「武汉盘龙城一小区男子把口罩喷酒精戴，坐电梯时遇 84 消毒，瞬间晕倒死亡」，楚天都市报记者多方证实，系谣言。属地派出所表示，他们未接到或者处置过类似的警情。据悉，武汉市相关部门已联系上帖主核实情况，帖主表示系「道听途说」，已自行删帖。","sourceUrl":"","score":148,"rumorType":0},{"id":148,"title":"烟民感染新冠病毒率远低于非烟民？","mainSummary":"钟南山团队回复：不同意这种说法","summary":"","body":"某公众号发表了一篇题为《吸烟者感染新冠病毒率远低于非烟民？钟南山首篇论文出炉》的文章，该文章截取钟南山团队 2 月 9 日发表的论文中的部分数据，得出「明显吸烟者感染率远低于非烟民」的结论，还称吸烟能够驱邪治病。北京市控烟协会已经与钟南山团队取得了联系，对方在回应北京市控烟协会时表示，根本不能同意这种说法，正在研究此事，随后将作出反应。","sourceUrl":"","score":147,"rumorType":0},{"id":147,"title":"干手器能在 30 秒内杀死新冠病毒？","mainSummary":"世界卫生组织辟谣：不能，干手器不能有效杀死新冠病毒。","summary":"","body":"为了防止自己感染新冠病毒，应该经常用含酒精的免水洗洗手液或用肥皂水洗手。将手清洗干净后，用纸巾彻底擦干或用暖风干手器彻底烘干。","sourceUrl":"","score":146,"rumorType":0},{"id":91,"title":"晒太阳可以杀灭新型冠状病毒？","mainSummary":"丁香医生团队辟谣：太阳的照射温度达不到 56℃，且日照紫外线也达不到紫外线消毒灯的强度","summary":"","body":"太阳的照射温度达不到 56℃，且日照紫外线也达不到紫外线消毒灯的强度，不论从哪一个角度都不能达到杀灭病毒的要求。若要外出晒太阳，仍需戴好口罩，做好必要防护。","sourceUrl":"","score":145,"rumorType":0},{"id":144,"title":"把某些药物敷在脚底可以防病毒？","mainSummary":"丁香医生团队辟谣：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"有传闻某药方打粉和蛋清调匀，敷于双脚底涌泉穴。平躺 16 小时，期间不能坐，不能站。口含咬破大蒜一天一夜。可以考虑戴成人尿不湿。晚上开始敷，16 小时内可以不用吃饭。可抑制病毒 / 治疗肺炎。丁香医生再次强调，到目前为止，还没有专门用于预防和治疗新冠病毒的药物。别浪费钱折腾了，少出门，勤洗手，做好家居外出防护，才是最好的方法。","sourceUrl":"","score":145,"rumorType":0},{"id":145,"title":"候鸟迁徙会携带传播新冠病毒？","mainSummary":"剑桥大学病毒学助理研究员韩越：相比哺乳动物，鱼类、鸟类和爬行类成为新冠肺炎中间宿主的可能性非常小","summary":"","body":"相比于哺乳动物，鱼类、鸟类和爬行类成为新冠肺炎中间宿主的可能性非常小。新冠病毒主要利用细胞表面受体 ACE2 感染哺乳动物，鸟类目前没有被检测出具备大量 ACE2 受体，被病毒侵染概率很低。","sourceUrl":"","score":144,"rumorType":0},{"id":143,"title":"新冠病毒的疫苗研制要 18 个月？","mainSummary":"世卫组织总干事谭德塞博士：开发疫苗和疗法需要时间","summary":"","body":"世卫组织总干事谭德塞博士表示：「开发疫苗和疗法需要时间，与此同时，我们也不是束手无策。我们现在可以采用许多基本公共卫生干预措施预防感染。第一支疫苗可能在 18 个月后才能投入使用。所以，在筹划长远安排的同时，我们今天必须全力使用现有各种武器对付这一病毒。」","sourceUrl":"","score":143,"rumorType":1},{"id":141,"title":"深呼吸再憋十秒可测是否有肺炎？","mainSummary":"丁香医生团队辟谣：真没必要用这样的方式去检查有没有肺炎","summary":"","body":"有肺炎的话，你会咳嗽、呼吸急促，甚至喘不过气，很容易就能认得出，必要时还有 CT 识别手段。就算毫无肺炎表现，只要有发热以及相关密切接触史，也得尽快就医，并不是没有肺炎就安全。假如你一切良好，看到这则谣言不由自主做几次深吸气检查也没关系，会稍稍刺激迷走神经，还可能让气道高敏的人忍不住咳几声，这并不会有明显危害，记得别连续深吸气「复查」就行了。","sourceUrl":"","score":142,"rumorType":0},{"id":142,"title":"保持喉咙湿润可以预防病毒？","mainSummary":"剑桥大学病毒学助理研究员韩越：没有研究显示频繁喝水能预防新冠病毒感染","summary":"","body":"有传言称「即便吸入了病毒，如果喉咙湿润的话，病毒大多会沿食道进入胃部，而不是沿呼吸道进入肺部。胃里有胃酸，能有效杀死病毒，所以要多喝水」其实新冠病毒通过侵染呼吸道黏膜上皮细胞，并在细胞中大量增殖完成侵染，多喝水并不能阻止细胞进入呼吸道。胃酸虽可杀死病毒，但不是全部病毒，新冠病毒存在侵染胃部细胞的可能性。水喝太多可能使体内电解质失衡，对肾脏等器官造成额外负担！","sourceUrl":"","score":141,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒为一种新发现的冠状病毒，国际病毒分类委员会命名为 SARS-Cov-2。因为人群缺少对新型病毒株的免疫力，所以人群普遍易感。","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容
