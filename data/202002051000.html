，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到，新冠病毒感染肺炎的主要表现是发热、乏力、干咳，少数患者伴有鼻塞、流涕、腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠病毒感染，是不准确的。想知道如何区分新型肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":1000,"rumorType":0},{"id":110,"title":"新冠病毒可以通过蚊虫叮咬传播？","mainSummary":"丁香医生团队辟谣：目前没有证据","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中显示，新型冠状病毒主要通过呼吸道飞沫传播，亦可通过接触传播。并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":956,"rumorType":0},{"id":113,"title":"别往空气中喷撒酒精，会爆炸？","mainSummary":"清华大学化学系孙亚飞博士：确实要注意","summary":"","body":"酒精是高度易燃易爆的液体，即使是 75% 的医用酒精也很容易被点着。\n喷洒酒精之后，会有一部分酒精发生气化，浓度虽有所降低，但是与氧气的接触却更充分了，所以空气中只要有 3.5% 左右的酒精，遇到明火、静电火花乃至一些高温物体，就足以发生爆炸。\n因此，在喷洒酒精时，务必注意用量，不要过度喷洒导致空气中挥发的酒精太多，更不能直接对着空气喷洒，也不要对着人喷洒。","sourceUrl":"","score":955,"rumorType":1},{"id":112,"title":"有人在身上喷消毒水烧着了？","mainSummary":"平安天津辟谣：实为男子杀人未遂后引燃汽油","summary":"","body":"近日，有网络传言和视频称，天津一男子在自己衣服上喷了含酒精的消毒水，然后开车时抽烟引发燃爆，不小心把自己烧死了。据平安天津微博发布：实为男子杀人未遂后引燃汽油。不过也要提醒大家，使用酒精等消毒剂进行消毒的时候一定要注意安全。","sourceUrl":"","score":954,"rumorType":0},{"id":111,"title":"比口罩更重要的是手套？","mainSummary":"李兰娟院士辟谣：日常不用戴手套","summary":"","body":"李兰娟院士表示：不在医院，只是日常外出，不用专门戴手套。关键是要勤洗手，养成洗手、在外面不用手抠鼻子、揉眼睛的好习惯。","sourceUrl":"","score":953,"rumorType":0},{"id":21,"title":"喝高度酒能抵抗新冠病毒?","mainSummary":"丁香医生团队辟谣：喝进去不会作用于病毒","summary":"","body":"酒精的确能杀死病毒。但得是 75% 浓度的酒精消毒产品，而且只能用来体表消毒。喝进身体的高度酒，只会被吸收代谢，不会作用于病毒。\n","sourceUrl":"","score":952,"rumorType":0},{"id":107,"title":"84 消毒液不能和洁厕灵一起用？","mainSummary":"丁香医生团队：确实，含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体","summary":"","body":"含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体；也不推荐和酒精同时使用，消毒效果可能减弱甚至可能产生有毒气体；储存应在低温、阴凉处和儿童触摸不到的地方；如有必要，要先使用洁厕灵，然后在使用含氯消毒剂消毒之前应对其彻底冲洗。","sourceUrl":"","score":951,"rumorType":1},{"id":109,"title":"中央空调会传染病毒？","mainSummary":"张文宏教授：中央空调有传播疾病的可能","summary":"","body":"沪医疗救治专家组组长、华山医院教授张文宏主编的《张文宏教授支招防控新型冠状病毒》中提到：中央空调有传播疾病的可能。疫情期间停止或减少使用中央空调，必须开空调时，要同时开排风扇。要定期清洗空调，每天定时开启门窗，进行通风换气.","sourceUrl":"","score":951,"rumorType":1},{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"丁香医生团队：暂未证实，该药物治疗新冠肺炎的临床试验即将启动","summary":"","body":"该药物治疗新冠肺炎的临床试验，将于 2 月 3 日在北京中日友好医院启动。北京协和医院感染内科主任李太生在接受采访时表示，瑞德西韦（Remdesivir）针对埃博拉病毒的细胞实验是有效的，临床安全性是可以的，但是临床效果数据现在还没有。研发该药的美国吉利德公司表示，目前瑞德西韦尚未在任何国家获批上市，其针对新型冠状病毒的安全性和有效性也未被证实。","sourceUrl":"","score":950,"rumorType":2},{"id":105,"title":"新冠病毒会通过下水道传播？","mainSummary":"丁香医生团队：不能排除有这一可能","summary":"","body":"浙江大学医学院附属第一院传染病科主任医师肖永红接受人民网采访中表示：\n\n「对于下水道密闭性不是特别严格的小区而言，有些问题是需要注意的。比如，发现下水道有反水、漏水的情况，应当加强马桶或便器的密封性。对于一些使用旱厕的农村地区，则需要定期对厕所进行消毒。」","sourceUrl":"","score":949,"rumorType":2}]}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省","provinceShortName":"湖北","confirmedCount":16678,"suspectedCount":0,"curedCount":522,"deadCount":479,"comment":"","locationId":420000,"cities":[{"cityName":"武汉","confirmedCount":8351,"suspectedCount":0,"curedCount":371,"deadCount":362,"locationId":420100},{"cityName":"黄冈","confirmedCount":1645,"suspectedCount":0,"curedCount":52,"deadCount":25,"locationId":421100},{"cityName":"孝感","confirmedCount":1462,"suspectedCount":0,"curedCount":6,"deadCount":18,"locationId":420900},{"cityName":"襄阳","confirmedCount":735,"suspectedCount":0,"curedCount":7,"deadCount":2,"locationId":420600},{"cityName":"荆州","confirmedCount":713,"suspectedCount":0,"curedCount":10,"deadCount":9,"locationId":421000},{"cityName":"随州","confirmedCount":706,"suspectedCount":0,"curedCount":9,"deadCount":8,"locationId":421300},{"cityName":"黄石","confirmedCount":509,"suspectedCount":0,"curedCount":17,"deadCount":2,"locationId":420200},{"cityName":"宜昌","confirmedCount":496,"suspectedCount":0,"curedCount":9,"deadCount":4,"locationId":420500},{"cityName":"荆门","confirmedCount":422,"suspectedCount":0,"curedCount":16,"deadCount":16,"locationId":420800},{"cityName":"咸宁","confirmedCount":384,"suspectedCount":0,"curedCount":2,"deadCount":0,"locationId":421200},{"cityName":"鄂州","confirmedCount":382,"suspectedCount":0,"curedCount":6,"deadCount":18,"locationId":420700},{"cityName":"十堰","confirmedCount":318,"suspectedCount":0,"curedCount":9,"deadCount":0,"locatio
