ordStatus":1,"sort":222,"operator":"laijj"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":94,"title":"双黄连可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：现有临床研究数据不足，不建议用双黄连预防新冠病毒","summary":"","body":"2013 和 2014 年的国家药品不良反应监测年度报告显示，双黄连合剂（口服液、颗粒、胶囊、片）在中成药口服制剂中不良反应中分列第二名和第一名。而关于它在人体中「可抑制新型冠状病毒」的效果，目前的公开数据不足以得到证明。","sourceUrl":"","score":1000,"rumorType":0},{"id":95,"title":"丁香医生说童子尿可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：PS 技术挺好，差点自己都信了呢","summary":"","body":"我没说，不是我，别瞎说。网传的「童子尿可预防新冠病毒」丁香医生认证图片实为 PS 所造。","sourceUrl":"","score":999,"rumorType":0},{"id":96,"title":"目前还没有可防治新冠病毒的药物？","mainSummary":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物","summary":"","body":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。感染者应该接受用于缓解和针对症状的治疗，而病情严重的患者应该得到针对其所有病症的最佳的支持性治疗。特定的治疗方法正在研究中，并将通过临床试验进行测试。","sourceUrl":"","score":999,"rumorType":1},{"id":89,"title":"中国被列入「疫区国」？","mainSummary":"丁香医生团队辟谣：根本没有「疫区国」的概念","summary":"","body":"针对此次新型病毒感染，WHO 尚未发表中国为「疫区」的声明。很多人在讨论的 PHEIC 翻译过来是「国际公共卫生紧急事件」，是世卫组织发出的警示信息。根据 《国际卫生条例（2005）》规定，PHEIC 只是给各国的建议，不是强制措施。","sourceUrl":"","score":998,"rumorType":0},{"id":98,"title":"挂烫机可杀灭衣服上的新冠病毒？","mainSummary":"丁香医生团队辟谣：有这闲工夫，不如加点消毒水把衣服洗了","summary":"","body":"56℃ 且持续 30 分钟是用高温杀死新冠病毒的两个必备条件，也就是说，得对衣服的每一个部位都烫 30 分钟以上才有效。有这闲工夫，不如加点消毒水把衣服洗了。","sourceUrl":"","score":998,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":997,"rumorType":0},{"id":88,"title":"紫外线消毒灯能杀灭新冠病毒？","mainSummary":"国家卫健委：冠状病毒对紫外线敏感","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到「病毒对紫外线和热敏感，56℃ 30 分钟、 乙醚、75% 乙醇、含氯消毒剂、过氧乙酸和氯仿等脂溶剂均可有效灭活病毒。」紫外线消毒灯要严格按照说明书的要求使用。且人和宠物都要离开正在消毒的房间，以免对皮肤和眼睛造成损伤。","sourceUrl":"","score":997,"rumorType":1},{"id":93,"title":"喝茶可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：补水挺好，预防病毒没用","summary":"","body":"目前尚无证据证明喝茶可以预防新冠病毒。尽量保持室内空气流通，注意卫生，勤洗手，吃熟食，远离人群就是最好的预防手段了。","sourceUrl":"","score":997,"rumorType":0},{"id":97,"title":"含姜片可以预防新冠病毒？","mainSummary":"丁香医生辟谣：目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒","summary":"","body":"目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒。目前的证据显示，新型冠状病毒经呼吸道飞沫传播是主要的传播途径，亦可通过接触传播，所以，即便姜片有用，含在嘴里也不能阻碍感染。","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒 WHO 命名为 2019-nCoV。哪些人容易感染新型冠状病毒？传播途径是什么的？什么情况下属于可疑暴露？什么情况属于密切接触？","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":6},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":5},{"id":4,"title":"医生如何确诊？","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393121081971054723-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/3","description":"新型冠状病毒肺炎患者有什么临床表现？医生如何识别并确诊新型冠状病毒肺炎？","sort":4},{"id":5,"title":"治疗方法早知道","imgUrl":"https://img1.dxycdn.com/2020/0126/500/3393121414831020167-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/4","description":"潜伏期能检查出来吗？感染了新型冠状病毒一定会得肺炎吗？新型肺炎如何治疗？","sort":3},{"id":6,"title":"日常防护要到位","imgUrl":"https://img1.dxycdn.com/2020/0126/366/3393121524352686218-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/5","description":"新型冠状病毒肺炎流行，外卖还能吃吗？买不到消毒液家里消毒用什么替代？" ary":"2020年2月1日12—24时，上海市排除新型冠状病毒感染的肺炎疑似病例32例；新增确诊病例8例，其中1例病情危重。确诊病例中，外地来沪人员1例，上海市常住人口7例。具体情况如下：截至2月1日24时，上海市已累计排除疑似病例374例，发现确诊病例177例。确诊病例中，男性89例，女性88例；年龄最大88岁，最小7岁；109例有湖北居住或旅行史，4例有湖北以外地区居住或旅行史，62例有相关确诊病例接触史，2例无湖北接触史；外地来沪人员74例，上海市常住人员103例。具体情况如下：目前，155例病情平稳，7例病情危重，4例重症，10例治愈出院，1例死亡。尚有168例疑似病例正在排查中。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4467423908970507","provinceId":"31","provinceName":"上海市","createTime":1580600419000,"modifyTime":1580600419000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580600419000},{"id":1412,"pubDate":1580599390000,"pubDateStr":"27分钟前","title":"美国发现第8名感染病人","summary":"美国马萨诸塞州公共卫生厅2月1日证实，一名20多岁的波士顿男子被证实感染新型冠状病毒，美国疾病控制与预防中心1月31日晚将检测结果呈阳性通知了马萨诸塞州和波士顿市卫生部门。目前，全美已经有8例新型冠状病毒确诊病例,另有36个州的约120名疑似患者正在等待检查结果。据悉，这名男子近日从中国武汉返回马萨诸塞不久，就开始寻求治疗，并一直处于被隔离状态。马萨诸塞州公共卫生专员莫妮卡·巴雷尔博士说:“我们很高兴，这个年轻人正在康复。他就医很及时，马萨诸塞州也一直在为这种新型冠状病毒的可能病例做准备。新型冠状病毒对公众的风险在马萨诸塞州仍然很低。”\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4467419994879818","provinceId":"1","createTime":1580599577000,"modifyTime":1580599577000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580599577000},{"id":1409,"pubDate":1580598995000,"pubDateStr":"34分钟前","title":"德国再增1例确诊，累计确诊8例","summary":"德国巴伐利亚州卫生部1日下午通报了新型冠状病毒感染肺炎的最新情况，一名33岁家住慕尼黑的男子被确诊为第8名患者。与此前7例一样，该名患者同样与巴伐利亚州的全球汽车天窗制造商伟博思通公司有关，系该公司员工，也是该公司的第7名患者，另一患者为其中一人的孩子。伟博思通公司于本周三至周五对公司员工进行了病毒感染检测，截至周六下午，共有2人检测结果为阳性，分别为周五下午确诊的第7名和周六确诊的第8名患者。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4467418338138478","provinceId":"1","createTime":1580599102000,"modifyTime":1580599102000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580599102000},{"id":1401,"pubDate":1580597920000,"pubDateStr":"52分钟前","title":"欧盟对华运送12吨急需物资","summary":"驻欧盟使团发言人就欧盟对华运送12吨疫情防控急需物资发表谈话：维护全球和地区公共卫生安全是国际社会的共同责任。当前，中国防控新型冠状病毒感染肺炎疫情正处于关键阶段，欧盟协调协助成员国向中国运送12吨疫情防控急需物资，体现了欧盟机构、成员国政府和人民对中国政府和人民抗击疫情的大力支持，中方对此表示衷心感谢。\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4467413829285064","provinceId":"1","createTime":1580598258000,"modifyTime":1580598258000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580598258000},{"id":1399,"pubDate":1580597133000,"pubDateStr":"1小时前","title":"山西新增9例累计56例","summary":"2月1日0时至24时，山西省报告新型冠状病毒感染的肺炎新增确诊病例9例。其中：太原市2例（迎泽区1例、万柏林区1例），大同市2例（云冈区1例、天镇县1例），晋中市2例（平遥县2例），忻州市2例（五台县2例），晋城市1例（泽州县1例）。新增重症病例1例（忻州市忻府区1例），新增疑似病例26例。截至2月1日24时，山西省11个市累计报告新型冠状病毒感染的肺炎确诊病例56例（含重症病例3例、危重症病例1例、出院病例1例，无死亡病例)。其中：晋中市13例（平遥县13例），运城市10例（芮城县3例、新绛县3例、河津市2例、万荣县1例、夏县1例），大同市8例（平城区4例、云冈区2例、浑源县1例、天镇县1例），太原市6例（迎泽区3例、小店区1例、万柏林区2例），吕梁市5例（离石区2例、孝义市2例、文水县1例），朔州市3例（应县3例），长治市3例（潞州区1例、长子县2例），晋城市3例（城区1例、陵川县1例、泽州县1例），忻州市3例（忻府区1例、五台县2例），阳泉市1例（城区1例），临汾市1例（乡宁县1例）。治愈出院病例1例（太原市小店区），现有疑似病例64例。1名危重症病例（晋中市平遥县，太原市第四人民医院重症监护隔离治疗）和3名重症病例（吕梁市离石区1例，山西省汾阳医院重症监护隔离治疗；晋中市平遥县1例，太原市第四人民医院重症监护隔离治疗；忻州市忻府区1例，忻州市人民医院重症监护隔离治疗）目前病情基本平稳。省级专家继续驻守医院，进一步指导和参与救治。其余51名普通病例经定点医院医护团队严密监护，中西医结合治疗，目前病情平稳。目前累计追踪到密切接触者1634人，当日解除医学观察95人，共有1307人正在接受医学观察。\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4467410528767225","provinceId":"14","provinceName":"山西省","createTime":1580597300000,"modifyTime":1580597300000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580597300000},{"id":1397,"pubDate":1580596319000,"pubDateStr":"1小时前","title":"湖北新增1921例，#湖北累计确诊9704例","summary":"2020年2月1日0时-24时，湖北省新增新型冠状病毒感染的肺炎病例1921例（其中：武汉市894例、黄石市43例、十堰市35例、襄阳市94例、宜昌市77例、荆州市46例、荆门市78例、鄂州市51例、孝感市121例、黄冈市276例、咸宁市40例、随州市80例、恩施州18例、仙桃市43例、天门市17例、潜江市8例、神农架林区0例）。全省新增死亡45例  （其中：武汉市32例、荆门市2例、鄂州市4例、孝感市2例、黄冈市1例、随州市2例、仙桃市2例）。新增出院49例（其中：武汉市32例、黄石1例、荆门2例、黄冈市10例、随州市3例、恩施州1例）。截至2020年2月1日24时，湖北省累计报告新型冠状病毒感染的肺炎病例9074例（其中：武汉市4109例、黄石市252例、十堰市212例、襄阳市441例、宜昌市353例、荆州市333例、荆门市329例、鄂州市278例、孝感市749例、黄冈市1002例、咸宁市246例、随州市384例、恩施州105例、仙桃市140例、天门市99例、潜江市35例、神农架林区7例），已治愈出院215例，死亡294例(其中：武汉市224例、黄石市2例、宜昌市1例、荆州市4例、荆门市7例、鄂州市13例、孝感市14例、黄冈市15例、随州3例、仙桃市3例、
