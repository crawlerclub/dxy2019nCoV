并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":1000,"rumorType":0},{"id":112,"title":"有人在身上喷消毒水烧着了？","mainSummary":"平安天津辟谣：实为男子杀人未遂后引燃汽油","summary":"","body":"近日，有网络传言和视频称，天津一男子在自己衣服上喷了含酒精的消毒水，然后开车时抽烟引发燃爆，不小心把自己烧死了。据平安天津微博发布：实为男子杀人未遂后引燃汽油。不过也要提醒大家，使用酒精等消毒剂进行消毒的时候一定要注意安全。","sourceUrl":"","score":954,"rumorType":0},{"id":111,"title":"比口罩更重要的是手套？","mainSummary":"李兰娟院士辟谣：日常不用戴手套","summary":"","body":"李兰娟院士表示：不在医院，只是日常外出，不用专门戴手套。关键是要勤洗手，养成洗手、在外面不用手抠鼻子、揉眼睛的好习惯。","sourceUrl":"","score":953,"rumorType":0},{"id":21,"title":"喝高度酒能抵抗新冠病毒?","mainSummary":"丁香医生团队辟谣：喝进去不会作用于病毒","summary":"","body":"酒精的确能杀死病毒。但得是 75% 浓度的酒精消毒产品，而且只能用来体表消毒。喝进身体的高度酒，只会被吸收代谢，不会作用于病毒。\n","sourceUrl":"","score":952,"rumorType":0},{"id":107,"title":"84 消毒液不能和洁厕灵一起用？","mainSummary":"丁香医生团队：确实，含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体","summary":"","body":"含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体；也不推荐和酒精同时使用，消毒效果可能减弱甚至可能产生有毒气体；储存应在低温、阴凉处和儿童触摸不到的地方；如有必要，要先使用洁厕灵，然后在使用含氯消毒剂消毒之前应对其彻底冲洗。","sourceUrl":"","score":951,"rumorType":1},{"id":109,"title":"中央空调会传染病毒？","mainSummary":"张文宏教授：中央空调有传播疾病的可能","summary":"","body":"沪医疗救治专家组组长、华山医院教授张文宏主编的《张文宏教授支招防控新型冠状病毒》中提到：中央空调有传播疾病的可能。疫情期间停止或减少使用中央空调，必须开空调时，要同时开排风扇。要定期清洗空调，每天定时开启门窗，进行通风换气.","sourceUrl":"","score":951,"rumorType":1},{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"丁香医生团队：暂未证实，该药物治疗新冠肺炎的临床试验即将启动","summary":"","body":"该药物治疗新冠肺炎的临床试验，将于 2 月 3 日在北京中日友好医院启动。北京协和医院感染内科主任李太生在接受采访时表示，瑞德西韦（Remdesivir）针对埃博拉病毒的细胞实验是有效的，临床安全性是可以的，但是临床效果数据现在还没有。研发该药的美国吉利德公司表示，目前瑞德西韦尚未在任何国家获批上市，其针对新型冠状病毒的安全性和有效性也未被证实。","sourceUrl":"","score":950,"rumorType":2},{"id":105,"title":"新冠病毒会通过下水道传播？","mainSummary":"丁香医生团队：不能排除有这一可能","summary":"","body":"浙江大学医学院附属第一院传染病科主任医师肖永红接受人民网采访中表示：\n\n「对于下水道密闭性不是特别严格的小区而言，有些问题是需要注意的。比如，发现下水道有反水、漏水的情况，应当加强马桶或便器的密封性。对于一些使用旱厕的农村地区，则需要定期对厕所进行消毒。」","sourceUrl":"","score":949,"rumorType":2},{"id":108,"title":"鞋要与居室隔离，不要放在家里？","mainSummary":"丁香医生团队：确实需要注意，建议将外穿的鞋子放置于门外","summary":"","body":"建议将外穿的鞋子放置于门外。或用鞋盒、鞋套将鞋子「隔离」，放在玄关，减小室内被污染的风险。","sourceUrl":"","score":949,"rumorType":1},{"id":102,"title":"印度学者：新冠病毒是人造的？","mainSummary":"丁香医生团队辟谣：不实言论，存在蓄意误导的可能性","summary":"","body":"印度学者认为，新冠病毒被插入了 HIV 病毒的几个片段，并暗示这是人造的。然而，仔细研究发现，他研究的这几个片段，在其他大量病毒里存在。那为何单单把 HIV 挑出来说事儿呢？因此存在蓄意误导的可能性。\n\n根据最新的消息：该文章的第一作者，在全球学者的批评和评论压力下，终于意识到了自己分析的问题和技术错误。他在评注中说这个文章是粗浅的研究，决定要撤回现稿。","sourceUrl":"","score":948,"rumorType":0}]}catch(e){}</script><script id="getWikiList">try { window.getWikiList = {"pageNum":1,"pageSize":10,"total":7,"result":[{"id":1,"title":"什么是新型冠状病毒？","imgUrl":"","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/0","description":"此次流行的冠状病毒 WHO 命名为 2019-nCoV。哪些人容易感染新型冠状病毒？传播途径是什么的？什么情况下属于可疑暴露？什么情况属于密切接触？","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":45},{"id":7,"title":"做好预防免感染","imgUrl":"https://img1.dxycdn.com/2020/0127/314/3393234046053613437-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/6","description":"人口不密集的地方可以不带口罩吗？口罩能重复带吗？煮沸后能重复使用吗？","sort":40},{"id":6,"title":"日常防护要到位","imgUrl":"https://img1.dxycdn.com/2020/0126/366/3393121524352686218-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/5","description":"新型冠状病毒肺炎流行，外卖还能吃吗？买不到消毒液家里消毒用什么替代？","sort":35},{"id":4,"title":"如何确诊感染？","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393121081971054723-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/3","description":"新型冠状病毒肺炎患者有什么临床表现？医生如何识别并确诊新型冠状病毒肺炎？","sort":4},{"id":5,"title":"治疗方法早知道","imgUrl":"https://img1.dxycdn.com/2020/0126/500/3393121414831020167-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/4","description":"潜伏期能检查出来吗？感染了新型冠状病毒一定会得肺炎吗？新型肺炎如何治疗？","sort":3}]}}cat 93000},{"id":1907,"pubDate":1580804650000,"pubDateStr":"32分钟前","title":"好消息！黑龙江新增出院病例 2 例","summary":"#新冠肺炎最新动态# 【好消息！#黑龙江新增出院病例2例#】继2月1日哈尔滨首批两例治愈患者出院后，4日下午16时许，黑龙江省传染病防治院两名新型冠状病毒感染的肺炎确诊患者经过治疗后，经过两次核酸检测和专家会诊，确认为治愈，可以解除隔离，出院居家休养。第一名患者 唐某某，24岁，女性，2020年1月16日乘T182次列车由汉口出发，17日到达哈尔滨，24日出现发热，无咳嗽，无咳痰，无咽部不适。29日经省疾控核酸检测阳性，确诊为新型冠状病毒感染的肺炎，29日18:23经120转送至黑龙江省传染病防治院隔离病房。入院后经专家组会诊，根据患者病情制定合理的治疗护理及感染控制方案，给予抗病毒、营养支持、调节胃肠功能对症治疗，并积极对患者进行心理疏导，健康宣教，指导患者佩戴口罩及手卫生，并告知乙类传染病甲类管理相关国家法规，患者体温持续正常3天，经2次核酸检测阴性，医院专家组会诊，确认治愈，可以解除隔离出院。第二名患者 王某某，27岁，男性，武汉市人，2020年1月23日乘坐G1278、5车厢、10D座位抵达哈尔滨，24日在哈尔滨出现发热症状。25日到黑龙江省医院住院治疗，胸片x线未见异常，经核酸检测阳性，确诊为新型冠状病毒感染，29日18：32经120转送至黑龙江省传染病防治院隔离病房。治疗后患者无发热满三天，患者2次核酸检测阴性，经专家联合会诊，确认为治愈，可以解除隔离，出院居家休养。@人民网黑龙江频道 好消息！黑龙江省又有两例新型冠状病毒肺炎患者痊愈出院\n","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4468280922141063","provinceId":"23","provinceName":"黑龙江省","createTime":1580805259000,"modifyTime":1580805259000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580805259000},{"id":1906,"pubDate":1580804487000,"pubDateStr":"35分钟前","title":"北京新增 16 例累计确诊 228 例","summary":"【#北京新增16例累计确诊228例#】3日0时至24时，北京市新增16例新型冠状病毒感染的肺炎病例，其中6例有湖北及其他省份接触史，10例为确诊病例的密切接触者。均已送至定点医疗机构进行救治。截至3日24时，北京市累计确诊病例228例。（总台央视记者张伟泽）\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4468280234366868","provinceId":"11","provinceName":"北京市","createTime":1580804778000,"modifyTime":1580804778000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580804778000},{"id":1898,"pubDate":1580803670000,"pubDateStr":"48分钟前","title":"专家通报：疫情药物研发最新情况","summary":"【专家通报#疫情药物研发最新情况#】科技部生物中心副主任孙燕荣：在药物研发方面，提高治愈率，降低死亡率是应急攻关的重中之重。新药研发是一个非常漫长的过程，突如其来的疫情让我们没有办法按照新药研发的传统规律来开展工作，科技部第一时间组织相关专家进行攻关，已经取得了一定成绩，发现了磷酸氯喹、法匹拉韦以及中成药中一批具有抗病毒活性的上市药物。 人民日报的微博视频\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4468276812060095","provinceId":"100","provinceName":"全国","createTime":1580803819000,"modifyTime":1580803819000,"entryWay":1," 9785404","provinceId":"100","provinceName":"全国","createTime":1580802020000,"modifyTime":1580802020000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580802020000},{"id":1888,"pubDate":1580800845000,"pubDateStr":"1小时前","title":"辽宁新增 3 例累计 77 例","summary":"#新冠肺炎最新动态#【#辽宁新增3例累计77例#】2020年2月3日19时至2月4日15时，辽宁省新增3例新型冠状病毒感染的肺炎确诊病例，其中大连市1例，阜新市2例，均属普通型病例。截至2020年2月4日15时，辽宁省累计报告新型冠状病毒感染的肺炎确诊病例77例，重型病例6例，大连市治愈出院1例。77例确诊病例中，沈阳市15例、大连市13例、鞍山市1例，本溪市3例、丹东市6例、锦州市7例、营口市1例、阜新市7例，辽阳市2例、铁岭市3例、朝阳市6例、盘锦市8例、葫芦岛市5例。目前76名在治患者均在定点医疗机构隔离治疗，病情平稳。76名在治患者中，59例病例为输入性病例，17例病例为本地感染病例。目前累计追踪到密切接触者1391人，已解除医学观察326人，现有1064人正在接受医学观察，正在追踪1人。（辽宁卫健委）网页链接\n","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4468264959196072","provinceId":"21","provinceName":"辽宁省","createTime":1580801655000,"modifyTime":1580801655000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580801655000},{"id":1887,"pubDate":1580800774000,"pubDateStr":"1小时前","title":"卫健委发布会：确诊病例绝大多数是轻症","summary":"#卫健委发布会#【#确诊病例绝大多数是轻症#】国家卫健委医政医管局副局长焦雅辉：首先我想强调一点，此次新型冠状病毒感染的肺炎的患者绝大多数是轻症。大家不要因今天发布会主要谈的重症患者救治，就认为我们患者当中都是重症，产生恐慌或恐惧，这一点是想跟大家传递的一个信号。 央视新闻的微博视频\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4468264660590606","provinceId":"100","provinceName":"全国","createTime":1580801655000,"modifyTime":1580801655000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1580801655000},{"id":1886,"pubDate":1580800739000,"pubDateStr":"1小时前","title":"山东新增 5 例累计 275 例","summary":"#新冠肺炎最新动态#【#山东新增5例累计275例#】2020年2月4日0—12时，山东省报告新型冠状病毒感染的肺炎新增确诊病例5例，累计确诊病例275例(含重症病例20例，危重症病例3例，出院9例，无死亡病例);新增疑似病例12例，现有疑似病例73例。截至目前，追踪到密切接触者9152人，已解除医学观察2927人，诊断为疑似或确诊128例，尚有6097人正在接受医学观察。（山东卫健委）网页链接\n","infoSource":"人民网","sourceUrl":"http://m.weibo.cn/2286908003/4468264514299666","provinceId":"37","provinceName":"山东省","createTime":1580801655000,"modifyTime":1580801655000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState"
