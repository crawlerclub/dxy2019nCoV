炎患者，谨慎起见，还是需要将宠物进行隔离观察。请大家爱惜宠物，不要随意遗弃。","sourceUrl":"","score":998,"rumorType":2},{"id":76,"title":"电吹风对手和面部吹30秒能消毒？","mainSummary":"丁香医生团队辟谣：30 秒太短，真吹半小时容易受伤","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。电吹风的温度即使能达到 56℃ 甚至更高，对着手和面部持续吹 30 分钟，也容易造成烫伤等伤害。还是好好洗手，做好清洁吧。","sourceUrl":"","score":998,"rumorType":0},{"id":85,"title":"喷嚏一打几米远，病毒可悬浮一天？","mainSummary":"丁香医生团队：交流要保持距离；尚未证实新冠病毒可以通过空气传播。","summary":"","body":"一般情况下，飞沫传播只有与传染源近距离接触时才可能实现。飞沫传播在 1～2 米之间，距离传染源 1 米以外相对安全，2 米开外就很安全了。\n打喷嚏、咳嗽要比讲话时飞沫喷出的距离远许多，新型冠状病毒主要经飞沫传播。但是这并不意味着会导致空气中到处都是新型冠状病毒，也尚未证实其可以通过空气传播。即使与人接触时保持距离，也请带好口罩做好防护。","sourceUrl":"","score":998,"rumorType":2},{"id":89,"title":"中国被列入「疫区国」？","mainSummary":"丁香医生团队辟谣：根本没有「疫区国」的概念","summary":"","body":"针对此次新型病毒感染，WHO 尚未发表中国为「疫区」的声明。很多人在讨论的 PHEIC 翻译过来是「国际公共卫生紧急事件」，是世卫组织发出的警示信息。根据 《国际卫生条例（2005）》规定，PHEIC 只是给各国的建议，不是强制措施。","sourceUrl":"","score":998,"rumorType":0},{"id":90,"title":"病毒会存在手机和电梯按键上？","mainSummary":"丁香医生团队：接触手机、电梯按键后，需要及时洗手","summary":"","body":"根据 SARS 病毒的特点，推测新型冠状病毒可在金属、塑料上存活 2～3 天，但存活不代表可达到传染条件。\n手机、电梯按键存在的细菌和病毒数量种类众多，不管是否沾染上带有冠状病毒的飞沫，接触后都需好好洗手。不要用脏手碰口鼻、揉眼睛，更不要一边吃东西一边玩手机。\n无症状密切接触史者和轻微症状居家隔离者的手机，需好好消毒，不要触碰。","sourceUrl":"","score":998,"rumorType":1},{"id":56,"title":"口罩越厚，防病毒效果越好？","mainSummary":"丁香医生团队辟谣：口罩厚度不等同于防护效果，医用外科口罩摸上去比较薄，但过滤效率却很高。","summary":"","body":"医用外科口罩摸上去比较薄，但过滤效率却很高。阻水层、过滤层、吸湿层这三层有效阻挡了病毒入侵。而市面上的一般棉布口罩，虽然厚实，但基本上不具备预防传染病的作用，不可靠。","sourceUrl":"","score":997,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短。","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="ge
