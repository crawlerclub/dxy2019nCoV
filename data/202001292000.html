，确诊感染的三人均来自武汉。其中两人是一对年龄为56岁的夫妻，两人1月19日抵达新加坡，两人表示在飞机上没有出现症状，24日出现感染症状，27日乘坐出租车到陈笃生医院就诊。第十例是一名56岁男性，1月20日抵达新加坡。21日出现症状。目前三人均在国家传染病中心接受隔离治疗，状况稳定。截至今天（29日）下午2点，新加坡共有10例确诊病例，124例检测结果为阴性，70例还在检测中。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466157631457801","provinceId":"1","createTime":1580298618000,"modifyTime":1580298618000},{"id":842,"pubDate":1580297830000,"pubDateStr":"16分钟前","title":"曾光：疫情控制到正月十五有明显的成效","summary":"中国疾控中心流行病学首席科学家曾光接受@人民日报 专访时表示：疾病有潜伏期，从1月23号推算的话，大概到正月十五，应该能看到明显的成效。 ","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466155161221831","provinceId":"100","provinceName":"全国","createTime":1580298018000,"modifyTime":1580298018000},{"id":838,"pubDate":1580295867000,"pubDateStr":"49分钟前","title":"辽宁新增1例累计39例","summary":"2020年1月29日13时30分至16时，辽宁省朝阳市新增1例输入性新型冠状病毒感染的肺炎确诊病例，属普通型病例。截至2020年1月29日16时，辽宁省累计报告新型冠状病毒感染的肺炎确诊病例39例，其中重型病例8例。确诊病例中，沈阳市9例、大连市5例、本溪市2例、丹东市5例、锦州市4例、营口市1例、辽阳市1例、铁岭市2例、朝阳市4例、盘锦市2例、葫芦岛市4例。目前39名患者均在定点医疗机构隔离治疗，病情平稳。其中，35例病例发病前有武汉居住史或旅行史，3例病例为武汉输入病例家属，1例为现有确诊病例的密切接触者。目前累计追踪到密切接触者537人，已解除医学观察73人，现有464人正在接受医学观察，其余正在追踪中。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466146927172308","provinceId":"21","provinceName":"辽宁省","createTime":1580296213000,"modifyTime":1580296213000},{"id":837,"pubDate":1580295594000,"pubDateStr":"53分钟前","title":"香港确诊病例增至10例","summary":"香港特区政府卫生署卫生防护中心29日通报，一对来自武汉的夫妇初步确诊感染新型冠状病毒，香港的确诊个案总数增至10例。卫生署和香港医院管理局（医管局）介绍，两名患者分别为73岁女性和75岁男性，均为武汉居民，1月22日乘坐航班从武汉抵达香港探亲，入住过两家酒店，28日进入医院。香港过去24小时新增56例呈报疑似个案。呈报个案总计585例，包括之前的8例确诊个案和29日新增的2例初步确诊个案。之前的8例确诊个案患者中，7人情况稳定；1人情况严重，在玛嘉烈医院深切治疗部接受治疗。现有呈报疑似个案涉及12名医护人员，其中10人已经出院；2人仍在医院隔离，情况稳定。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466145782866083","provinceId":"66","provinceName":"香港","createTime":1580295919000,"modifyTime":1580295919000},{"id":834,"pubDate":1580293545000,"pubDateStr":"1小时前","title":"广东确诊5例外籍和境外人士感染","summary":"今天下午，广东省政府通报，目前广东确诊的新型冠状病毒感染的肺炎病例中，包括3名外籍人士和2名境外人士。3名外籍人士中，有2名是澳大利亚籍，1名是巴基斯坦籍，而2名境外人士均是香港籍，他们都曾有过武汉旅游或居住史。据介绍，巴基斯坦籍的确诊患者是一名留学生，在武汉上大学，1月21日来到深圳，24日到广州，26日就出现了症状后前往就医，确诊为新型冠状病毒感染的肺炎后，医院马上就对其采取了住院隔离措施，目前已经转到定点医院，病情也稳定，另外2名澳大利亚籍病例则有前往湖北旅游的经历。香港籍的其中1名患者长期在武汉工作，1月22日到了广东佛山，24日身体不适后到医疗机构去就诊，随后采取了隔离措施，另1名则去了湖北旅游，随后到了广东湛江，1月29日确诊确诊后立即采取了隔离措施，这五位患者目前病情稳定。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466137187883240","provinceId":"44","provinceName":"广东省","createTime":1580294116000,"modifyTime":1580294116000},{"id":831,"pubDate":1580291940000,"pubDateStr":"1小时前","title":"工信部回应口罩告急：目前产量达到一天800万只以上，紧张局面估计会渐渐缓解","summary":"最近有媒体报道口罩告急的消息，一些医院也就医用口罩紧缺的问题向外求救。工业和信息化部有关司局负责同志接受采访表示，我国口罩最大产能是每天2000多万只。随着疫情的蔓延，口罩的需求量爆发式增长。现在连很多偏远农村地区的群众都开始戴上口罩，如果人人都在用，每天还要更换，面对这么强大的刚需，短期内供给跟不上也在情理之中。工业和信息化部正在全力以赴克服种种困难，推动生产企业加班加点恢复产能。通过这段时间的努力，产量达到一天800万只以上，复工复产面达到了40%，但要看到，恢复乃至扩大产能毕竟需要时间。我们除了国内的生产，也在推动国际采购，以满足全国疫情防控需求。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466130460658905","provinceId":"100","provinceName":"全国","createTime":1580292317000,"modifyTime":1580292317000}]}catch(e){}</script><script id="showPuppeteerUA">try { window.showPuppeteerUA = "DXYOPSTeam"}catch(e){}</script><script id="apierror">try { var prerender_error = "success" }catch(e){}</script>
