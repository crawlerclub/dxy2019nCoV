wechat.dxy.cn/news/view?noshare=false&watermark=false&nocopy=false&email=false&simuri=%2Fjapi%2Fweixin%2Fnews%2F42900%2FC2XiCAYRJO8r0%2Fdata&teamId=8","recordStatus":1,"sort":223,"operator":"laijj"},{"id":66,"createTime":1580435836000,"modifyTime":1580435836000,"contentType":6,"title":"疫情当前，还能去做产检吗？","imgUrl":"https://img1.dxycdn.com/2020/0201/650/3394185209510657991-135.png","linkUrl":"https://wechat.dxy.cn/japi/weixin/news/group/28058/aa173d88358e2e1e91346c3fed99df89","recordStatus":1,"sort":222,"operator":"laijj"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":94,"title":"双黄连可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：现有临床研究数据不足，不建议用双黄连预防新冠病毒","summary":"","body":"2013 和 2014 年的国家药品不良反应监测年度报告显示，双黄连合剂（口服液、颗粒、胶囊、片）在中成药口服制剂中不良反应中分列第二名和第一名。而关于它在人体中「可抑制新型冠状病毒」的效果，目前的公开数据不足以得到证明。","sourceUrl":"","score":1000,"rumorType":0},{"id":95,"title":"丁香医生说童子尿可预防新冠病毒？","mainSummary":"丁香医生团队辟谣：PS 技术挺好，差点自己都信了呢","summary":"","body":"我没说，不是我，别瞎说。网传的「童子尿可预防新冠病毒」丁香医生认证图片实为 PS 所造。","sourceUrl":"","score":999,"rumorType":0},{"id":96,"title":"目前还没有可防治新冠病毒的药物？","mainSummary":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。","summary":"","body":"WHO 证实：到目前为止，还没有专门用于预防和治疗新冠病毒的药物。感染者应该接受用于缓解和针对症状的治疗，而病情严重的患者应该得到针对其所有病症的最佳的支持性治疗。特定的治疗方法正在研究中，并将通过临床试验进行测试。","sourceUrl":"","score":999,"rumorType":1},{"id":89,"title":"中国被列入「疫区国」？","mainSummary":"丁香医生团队辟谣：根本没有「疫区国」的概念","summary":"","body":"针对此次新型病毒感染，WHO 尚未发表中国为「疫区」的声明。很多人在讨论的 PHEIC 翻译过来是「国际公共卫生紧急事件」，是世卫组织发出的警示信息。根据 《国际卫生条例（2005）》规定，PHEIC 只是给各国的建议，不是强制措施。","sourceUrl":"","score":998,"rumorType":0},{"id":98,"title":"挂烫机可杀灭衣服上的新冠病毒？","mainSummary":"丁香医生团队辟谣：有这闲工夫，不如用加点消毒水把衣服洗了。","summary":"","body":"56℃ 且持续 30 分钟是用高温杀死新冠病毒的两个必备条件，也就是说，得对衣服的每一个部位都烫 30 分钟以上才有效。有这闲工夫，不如加点消毒水把衣服洗了。","sourceUrl":"","score":998,"rumorType":0},{"id":77,"title":"用56℃的热水洗澡能对抗病毒？","mainSummary":"丁香医生团队辟谣：洗热水澡也无法提升体内温度，不能对抗病毒，还可能会有生命危险。","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。人在 56℃ 的水里洗半小时，可能会得热射病，有生命危险。人体的体温是相对恒定的，洗热水澡也无法提升体内温度，无法预防病毒。","sourceUrl":"","score":997,"rumorType":0},{"id":78,"title":"带毛领或绒线的外套容易吸附病毒？","mainSummary":"丁香医生团队辟谣：从流感病毒的性质推测，病毒更喜欢光滑无孔的表面，在毛织品上留存时间更短。","summary":"","body":"在普通家居、出行生活中，不必考虑衣物材质和静电问题对病毒吸附的影响，舒适为主。病毒通过飞沫传播，并不是单独在空气中，其可能在任何材质的衣物上停留，双手勿接触口鼻眼等、回家及时洗手、做好外套的消毒与吹风，比材质选择更重要。","sourceUrl":"","score":997,"rumorType":0},{"id":88,"title":"紫外线消毒灯能杀灭新冠病毒？","mainSummary":"国家卫健委：冠状病毒对紫外线敏感","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到「病毒对紫外线和热敏感，56℃ 30 分钟、 乙醚、75% 乙醇、含氯消毒剂、过氧乙酸和氯仿等脂溶剂均可有效灭活病毒。」紫外线消毒灯要严格按照说明书的要求使用。且人和宠物都要离开正在消毒的房间，以免对皮肤和眼睛造成损伤。","sourceUrl":"","score":997,"rumorType":1},{"id":93,"title":"喝茶可以预防新冠病毒？","mainSummary":"丁香医生团队辟谣：补水挺好，预防病毒没用","summary":"","body":"目前尚无证据证明喝茶可以预防新冠病毒。尽量保持室内空气流通，注意卫生，勤洗手，吃熟食，远离人群就是最好的预防手段了。","sourceUrl":"","score":997,"rumorType":0},{"id":97,"title":"含姜片可以预防新冠病毒？","mainSummary":"丁香医生辟谣：目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒。","summary":"","body":"目前尚无证据证明姜可以预防病毒，更没有证据证明可以预防新冠病毒。目前的证据显示，新型冠状病毒经呼吸道飞沫传播是主要的传播途径，亦可通过接触传播，所以，即便姜片有用，含在嘴里也不能阻碍感染。","sourceUrl":"","score":997,"rumorType":0}]}catch(e){}</script><script id="getListByCountryTypeService1">try { window.getListByCountryTypeService1 = [{"id":1392,"createTime":1580256888000,"modifyTime":1580341773000,"tags":"","countryType":1,"continents":"","provinceId":"54","provinceName":"西藏自治区","provinceShortName":"西藏","cityName":"","confirmedCount":1,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":0,"operator":"zhuotingting"},{"id":30,"createTime":1579663914000,"modifyTime":1580175587000,"tags":"确诊 2 例","countryType":1,"continents":"","provinceId":"67","provinceName":"澳门","provinceShortName":"澳门","cityName":"","confirmedCount":7,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":"","sort":23,"operator":"zyyun"},{"id":182,"createTime":1579860584000,"modifyTime":1580527101000,"tags":"","countryType":1,"continents":"","provinceId":"63","provinceName":"青海省","provinceShortName":"青海","cityName":"","confirmedCount":9,"suspectedCount":0,"curedCount":0,"deadCount":0,"comment":
