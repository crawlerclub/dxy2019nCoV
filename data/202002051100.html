"此次流行的冠状病毒 WHO 命名为 2019-nCoV。哪些人容易感染新型冠状病毒？传播途径是什么的？什么情况下属于可疑暴露？什么情况属于密切接触？","sort":99},{"id":2,"title":"帮你排除感染症状","imgUrl":"https://img1.dxycdn.com/2020/0126/335/3393120598787233917-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/1","description":"出现什么症状可能感染了新型冠状病毒？如何在家做好自我隔离？","sort":50},{"id":3,"title":"冠状病毒怕什么？","imgUrl":"https://img1.dxycdn.com/2020/0126/584/3393140198870641951-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/2","description":"哪些人容易感染新型冠状病毒？什么人容易变成重症？新型冠状病毒致病性如何？","sort":45},{"id":7,"title":"做好预防免感染","imgUrl":"https://img1.dxycdn.com/2020/0127/314/3393234046053613437-73.jpg","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/6","description":"人口不密集的地方可以不带口罩吗？口罩能重复带吗？煮沸后能重复使用吗？","sort":40},{"id":6,"title":"日常防护要到位","imgUrl":"https://img1.dxycdn.com/2020/0126/366/3393121524352686218-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/5","description":"新型冠状病毒肺炎流行，外卖还能吃吗？买不到消毒液家里消毒用什么替代？","sort":35},{"id":4,"title":"如何确诊感染？","imgUrl":"https://img1.dxycdn.com/2020/0126/838/3393121081971054723-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/3","description":"新型冠状病毒肺炎患者有什么临床表现？医生如何识别并确诊新型冠状病毒肺炎？","sort":4},{"id":5,"title":"治疗方法早知道","imgUrl":"https://img1.dxycdn.com/2020/0126/500/3393121414831020167-66.png","linkUrl":"https://ask.dxy.com/ama/index#/disease/24677/info/4","description":"潜伏期能检查出来吗？感染了新型冠状病毒一定会得肺炎吗？新型肺炎如何治疗？","sort":3}]}}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":114,"title":"出现流涕和咳痰就不是新冠肺炎？","mainSummary":"丁香医生团队辟谣：根据是否流鼻涕和咳痰就果断判定不是新冠病毒感染，是不准确的","summary":"","body":"国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中提到，新冠病毒感染肺炎的主要表现是发热、乏力、干咳，少数患者伴有鼻塞、流涕、腹泻等症状。所以，根据是否流鼻涕和咳痰就果断判定不是新冠病毒感染，是不准确的。想知道如何区分新型肺炎和感冒，去丁香医生公众号回复「区分」即可查看。","sourceUrl":"","score":1000,"rumorType":0},{"id":110,"title":"新冠病毒可以通过蚊虫叮咬传播？","mainSummary":"丁香医生团队辟谣：目前没有证据","summary":"","body":"在国家卫健委印发的《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》中显示，新型冠状病毒主要通过呼吸道飞沫传播，亦可通过接触传播。并没有提到虫媒传播（蚊虫叮咬传播）。","sourceUrl":"","score":956,"rumorType":0},{"id":113,"title":"别往空气中喷撒酒精，会爆炸？","mainSummary":"清华大学化学系孙亚飞博士：确实要注意","summary":"","body":"酒精是高度易燃易爆的液体，即使是 75% 的医用酒精也很容易被点着。\n喷洒酒精之后，会有一部分酒精发生气化，浓度虽有所降低，但是与氧气的接触却更充分了，所以空气中只要有 3.5% 左右的酒精，遇到明火、静电火花乃至一些高温物体，就足以发生爆炸。\n因此，在喷洒酒精时，务必注意用量，不要过度喷洒导致空气中挥发的酒精太多，更不能直接对着空气喷洒，也不要对着人喷洒。","sourceUrl":"","score":955,"rumorType":1},{"id":112,"title":"有人在身上喷消毒水烧着了？","mainSummary":"平安天津辟谣：实为男子杀人未遂后引燃汽油","summary":"","body":"近日，有网络传言和视频称，天津一男子在自己衣服上喷了含酒精的消毒水，然后开车时抽烟引发燃爆，不小心把自己烧死了。据平安天津微博发布：实为男子杀人未遂后引燃汽油。不过也要提醒大家，使用酒精等消毒剂进行消毒的时候一定要注意安全。","sourceUrl":"","score":954,"rumorType":0},{"id":111,"title":"比口罩更重要的是手套？","mainSummary":"李兰娟院士辟谣：日常不用戴手套","summary":"","body":"李兰娟院士表示：不在医院，只是日常外出，不用专门戴手套。关键是要勤洗手，养成洗手、在外面不用手抠鼻子、揉眼睛的好习惯。","sourceUrl":"","score":953,"rumorType":0},{"id":21,"title":"喝高度酒能抵抗新冠病毒?","mainSummary":"丁香医生团队辟谣：喝进去不会作用于病毒","summary":"","body":"酒精的确能杀死病毒。但得是 75% 浓度的酒精消毒产品，而且只能用来体表消毒。喝进身体的高度酒，只会被吸收代谢，不会作用于病毒。\n","sourceUrl":"","score":952,"rumorType":0},{"id":107,"title":"84 消毒液不能和洁厕灵一起用？","mainSummary":"丁香医生团队：确实，含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体","summary":"","body":"含氯消毒剂不能和洁厕灵同时使用，容易产生有毒气体；也不推荐和酒精同时使用，消毒效果可能减弱甚至可能产生有毒气体；储存应在低温、阴凉处和儿童触摸不到的地方；如有必要，要先使用洁厕灵，然后在使用含氯消毒剂消毒之前应对其彻底冲洗。","sourceUrl":"","score":951,"rumorType":1},{"id":109,"title":"中央空调会传染病毒？","mainSummary":"张文宏教授：中央空调有传播疾病的可能","summary":"","body":"沪医疗救治专家组组长、华山医院教授张文宏主编的《张文宏教授支招防控新型冠状病毒》中提到：中央空调有传播疾病的可能。疫情期间停止或减少使用中央空调，必须开空调时，要同时开排风扇。要定期清洗空调，每天定时开启门窗，进行通风换气.","sourceUrl":"","score":951,"rumorType":1},{"id":106,"title":"瑞德西韦对治疗新冠肺炎有效？","mainSummary":"丁香医生团队：暂未证实，该药物治疗新冠肺炎的临床试验即将启动","summary":"","body":"该药物治疗新冠肺炎的临床试验，将于 2 月 3 日在北京中日友好医院启动。北京协和医院感染内科主任李太生在接受采访时表示，瑞德西韦（Remdesivir）针对埃博拉病毒的细胞实验是有效的，临床安全性是可以的，但是临床效果数据现在还没有。研发该药的美国吉利德公司表示，目前瑞德西韦尚未在任何国家获批上市，其针对新型冠状病毒的安全性和有效性也未被证实。","sourceUrl":"","score":950,"rumorType":2},{"id":105,"title":"新冠病毒会通过下水道传播？","mainSummary":"丁香医生团队：不能排除有这一可能","summary":"","body":"浙江大学医学院附属第一院传染病科主任医师肖永红接受人民网采访中表示：\n\n「对于下水道密闭性不是特别严格的小区而言，有些问题是需要注意的。比如，发现下水道有反水、漏水的情况，应当加强马桶或便器的密封性。对于一些使用旱厕的农村地区，则需要定期对厕所进行消毒。」","sourceUrl":"","score":949,"rumorType":2}]}catch(e){}</script><script id="getStatisticsService">try { window.getStatisticsService = {"id":1,"createTime":1579537899000,"modifyTime":1580871313000,"infectSource":"该字段已替换为说明2","passWay":"该字段已替换为说明3","imgUrl":"https://img1.dxycdn.com/2020/0201/450/3394153392393266839-135.png","dailyPic":"https://img1.dxycdn.com/2020/0205/300/3394878936923352083-135.png,https://img1.dxycdn.com/2020/0205/253/3394879100132420050-135.png,https://img1.dxycdn.com/2020/0205/312/3394879301995899763-135.png,https://img1.dxycdn.com/2020/0205/356/3394879357830479001-135.png,https://img1.dxycdn.com/2020/0205/122/3394879495269001393-135.png,https://img1.dxycdn.com/2020/0205/210/3394879553251507095-135.png","dailyPics":["https://img1.dxycdn.com/2020/0205/300/3394878936923352083-135.png","https://img1.dxycdn.com/2020/0205/253/3394879100132420050-135.png","https://img1.dxycdn.com/2020/0205/312/3394879301995899763-135.png","https://img1.dxycdn.com/2020/0205/356/3394879357830479001-135.png","https://img1.dxycdn.com/2020/0205/122/3394879495269001393-135.png","https://img1.dxycdn.com/2020/0205/210/3394879553251507095-135.png"],"summary":"","deleted":false,"countRemark":"","confirmedCount":24363,"suspectedCount":23260,"curedCount":897,"deadCount":491,"seriousCount":3219,"suspectedIncr":3971,"confirmedIncr":3889,"curedIncr":267,"deadIncr":66,"seriousIncr":431,"virus":"该字段已替换为说明1","remark1":"易感人群：人群普遍易感。老年人及有基础疾病者感染后病情较重，儿童及婴幼儿也有发病","remark2":"潜伏期：一般为 3～7 天，最长不超过 14 天，潜伏期内可能存在传染性，但无症状病例传染性较弱","remark3":"宿主：野生动物，可能为中华菊头蝠","remark4":"","remark5":"","note1":"病毒：新型冠状病毒 2019-nCoV","note2":"传染源：新型冠状病毒感染的肺炎患者","note3":"传播途径：经呼吸道飞沫传播，亦可通过接触传播，存在粪-口传播可能性","generalRemark":"疑似病例数来自国家卫健委数据，目前为全国数据，未分省市自治区等","abroadRemark":"","marquee":[]}}catch(e){}</script><script id="getAreaStat">try { window.getAreaStat = [{"provinceName":"湖北省","provinceShortName":"湖北","confirmedCount":16678,"suspectedCount":0,"curedCount":520,
