要切实履行主体责任，迅速组织本地区生产应对疫情使用的医用防护服、N95口罩、医用护目镜、负压救护车、相关药品等企业复工复产。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466529254719912","provinceId":"100","provinceName":"全国","createTime":1580387120000,"modifyTime":1580387120000},{"id":988,"pubDate":1580384867000,"pubDateStr":"1小时前","title":"广州首两例感染儿童出院","summary":"广州市首2例新型冠状病毒感染儿童30日下午从广东省人民医院感染科治愈出院。广东省人民医院收治的两例新型冠状病毒感染儿童，均于1月25日晚就诊于省医院儿科发热门诊。其中一例为13岁男童，其1月19日前往湖北黄冈探亲，其间与在武汉读大学的哥哥同住一间房，1月24日返回广州后出现流涕、干咳。另一例为2岁11个月的女童，1月24日陪父母返湖北黄冈，逗留1小时后与爷爷奶奶一同返回广州，随后出现发热、干咳，体温高达40°C。两例患儿入院后，医院给予针对性治疗，经过专家多次会诊讨论及修订治疗方案。在医护人员精心护理、治疗下，患儿体温正常3天，病情明显改善，连续2次核酸检测均转为阴性，经专家会诊，达到出院标准，给予出院。广州市首两例新型冠状病毒感染儿童治愈出院\n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466520220377390","provinceId":"44","provinceName":"广东省","createTime":1580385613000,"modifyTime":1580385613000},{"id":986,"pubDate":1580383920000,"pubDateStr":"1小时前","title":"青海新增2例累计8例","summary":"1月30日，根据《新型冠状病毒感染的肺炎诊疗方案（试行第四版）》规定，2名疑似病例患者苟某、郑某，病例样本经省疾病预防控制中心实验室复核检测，呈新型冠状病毒核酸阳性。结合患者临床表现、流行病学史，经省级医疗救治专家组会诊研判，确认为新型冠状病毒感染的肺炎确诊病例。\n截至1月30日18时，我省累计报告新型冠状病毒感染的肺炎确诊病例8例，均为武汉输入性新型冠状病毒感染的肺炎确诊病例。目前除1例患者属重症病例外，其他7例患者病情稳定，密切接触者已开展追踪调查和医学观察。","infoSource":"青海省卫健委","sourceUrl":"https://wsjkw.qinghai.gov.cn/zhxw/xwzx/2020/01/30/1580377969996.html","provinceId":"63","provinceName":"青海省","createTime":1580383998000,"modifyTime":1580383998000},{"id":983,"pubDate":1580379164000,"pubDateStr":"3小时前","title":"天津新增1例累计30例","summary":"截至今天14时，天津新增1例新型冠状病毒感染的肺炎确诊病例，确诊病例增至30例。第30例患者，女，64岁，居住地为天津市红桥区。患者1月19日与家人自驾到湖北孝感旅游，23日与家人自驾返津，28日出现呼吸道症状，去红桥医院就诊。29日出现发热，到天津市人民医院就诊。经专家组确诊为天津市第30例病例，为普通型病例。目前已转至海河医院治疗。根据流行病学调查，该患者主要密切接触者有4例，目前均已被采取居家隔离医学观察。红桥区疾控中心已对其住所进行终末消毒，并对其他密切接触者进行追踪排查。截至目前，天津累计发现新型冠状病毒感染的肺炎病例30例，其中男性23例，女性7例；重型13例，普通型17例；无危重及死亡病例。（总台央视记者王烁）\n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4466496304750519","provinceId":"12","provinceName":"天津市","createTime":1580379617000,"modifyTime":1580379617000},{"id":978,"pubDate":1580375109000,"pubDateStr":"4小时前","title":"印度出现首例确诊病例","summary":"环球网消息，据印度快报，印度出现首例新冠病毒感染肺炎确诊病例。印度快报称，该病例是一名在武汉读书的喀拉拉邦学生。 ","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4466479296606315","provinceId":"1","createTime":1580375417000,"modifyTime":1580375417000}]}catch(e){}</script><script id="showPuppeteerUA">try { window.showPuppeteerUA = "DXYOPSTeam"}catch(e){}</script><script id="apierror">try { var prerender_error = "success" }catch(e){}</script>
