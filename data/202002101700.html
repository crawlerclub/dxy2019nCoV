eA","recordStatus":1,"sort":253,"operator":"laijj"},{"id":100,"createTime":1580878176000,"modifyTime":1580878176000,"contentType":1,"title":"口罩不够用怎么办？你关心的 5 个问题一篇讲清楚","imgUrl":"https://img1.dxycdn.com/2020/0205/207/3394910023897006215-135.jpg","linkUrl":"https://mp.weixin.qq.com/s?__biz=MjA1ODMxMDQwMQ==&mid=2657273992&idx=1&sn=4e3b77325e11475b413ab3412028cf35&chksm=4906cce67e7145f0ca06608877f9da770a5c26d6aa8b660f1f86812ddc0050b906ef09c108ac&token=893618562&lang=zh_CN#rd","recordStatus":1,"sort":252,"operator":"laijj"},{"id":101,"createTime":1580878411000,"modifyTime":1580878411000,"contentType":2,"title":"7 个号称能预防新冠肺炎的产品，一个都不能信","imgUrl":"https://img1.dxycdn.com/2020/0205/480/3394910528555303679-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/-jbiQpByuxPGYyCJceaITw","recordStatus":1,"sort":251,"operator":"heyanan"},{"id":102,"createTime":1580879840000,"modifyTime":1580879840000,"contentType":3,"title":"最新！第五版新冠肺炎诊疗方案（附权威对比解读）","imgUrl":"https://img1.dxycdn.com/2020/0205/568/3394913601604728514-135.jpg","linkUrl":"https://mp.weixin.qq.com/s/zlcEd-ubCylUVTyNhe_37w","recordStatus":1,"sort":250,"operator":"laijj"}]}catch(e){}</script><script id="getIndexRumorList">try { window.getIndexRumorList = [{"id":136,"title":"新冠病毒属于SARS病毒？","mainSummary":"华中农业大学教授陈焕春解释：完全属于口误","summary":"","body":"9 日，湖北省召开第 19 场疫情防控工作新闻发布会，华中农业大学教授陈焕春介绍，「分析发现，新型冠状病毒属于 SARS 冠状病毒。」新京报记者刚刚向陈焕春核实到，该说法属于口误。他表示，应为「新型冠状病毒属于 SARS 相关冠状病毒」。这意味着「新冠」病毒与 SARS 冠状病毒相似。该结论是基于中科院武汉病毒所石正丽研究员的工作得出的。","sourceUrl":"","score":1000,"rumorType":0},{"id":84,"title":"别吃鱼，某地有121个鱼塘感染？","mainSummary":"丁香医生团队查证：青海、南宁、丽江等各城市版本的均为编造。正规渠道售卖的仍可放心吃","summary":"","body":"青海、南宁、丽江等各城市版本的均为编造。另外，此次新型冠状病毒来源是非法销售的野生动物，正规渠道售卖的各类肉制品仍可彻底煮熟后食用。","sourceUrl":"","score":137,"rumorType":0},{"id":138,"title":"新冠肺炎潜伏期最长24天？","mainSummary":"钟南山领衔新论文：新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天","summary":"","body":"由国家卫健委高级别专家组组长钟南山领衔的「中国 2019 年新型冠状病毒感染的临床特征」研究，在预印本网站 medRxiv 上发表。钟南山等人对 1099 例（截至 1 月 29 日）新冠肺炎确诊患者的临床特征进行了回顾性研究。研究发现，新冠肺炎的中位潜伏期为 3.0 天，最长可达 24 天。丁香医生在此提醒，潜伏期长是个案，要重视，但无需恐慌。","sourceUrl":"","score":135,"rumorType":1},{"id":137,"title":"吃果蔬和肉蛋会感染新冠病毒？","mainSummary":"中国疾病预防控制中心研究员冯录召：病毒通过飞沫、直接接触等方式污染到蔬菜、肉和水果的几率很低","summary":"","body":"蔬菜、肉、水果买回家后先用流水冲洗。蔬菜、肉类应烧熟吃，水果尽量削皮，处理生食和熟食的切菜板及刀具要分开。病毒在 56℃、30 分钟就能被杀死，炒菜经常能达到 100℃ 以上的高温，炒熟炒透后不用担心病毒。处理过后注意及时洗手。目前新型冠状病毒是否经粪-口途径（消化道）传播，虽尚待进一步明确，但通过将食物洗净煮熟，饭前便后洗手等方法可预防病毒经消化道传播。","sourceUrl":"","score":134,"rumorType":0},{"id":131,"title":"口罩里垫一张纸巾，就能反复使用？","mainSummary":"丁香医生团队辟谣：在口罩里垫纸巾不能延长口罩寿命，反而影响使用效果","summary":"","body":"在口罩内部垫纸巾不能起到延长口罩寿命的效果，反而会让气体从纸巾旁边通过，影响气密性，导致口罩失效。一般来讲，一次性口罩不建议重复使用，N95 口罩在保存得当的情况下，可以考虑多次使用，但最好不要超过 5 次。","sourceUrl":"","score":133,"rumorType":0},{"id":135,"title":"新冠病毒可通过气溶胶传播？","mainSummary":"丁香医生团队：暂不明确。要重视，但不必恐慌","summary":"","body":"气溶胶颗粒通常>10微米，一般医用口罩就能阻挡。半径<0.1微米的气溶胶微粒，重量轻，主要在高空，会随风飘走，呼吸到的概率不大。气溶胶质点比表面能很大，又有电荷，病毒很容易被破坏，存活度不高。非医务人员在日常只有达到极高数量级的阈值，部分病毒才能由黏膜进入人体。由气溶胶形式悬停在衣物、皮肤的病毒，只有极微小的比例能通过接触传播。这样的病毒量不太会引发疾病。","sourceUrl":"","score":132,"rumorType":2},{"id":134,"title":"钟南山团队开中药凉茶处方?","mainSummary":"广州医科大辟谣：只是个别医生开的方子","summary":"","body":"近日，「钟南山公开中药预防汤剂」，引发网友热议，报道称此中药凉茶是预防新型冠状病毒肺炎的处方。广州医科大学校长回应，这是广医一附院个别医生开的中药预防方子，他给医护人员喝了以后感觉有所帮助，并不是外界所传说的重大发现。","sourceUrl":"","score":131,"rumorType":0},{"id":133,"title":"空气里有气溶胶，绝不能开窗通风？","mainSummary":"丁香医生团队辟谣：要分情况，对于一般小区的居民，能开窗通风","summary":"","body":"要减少悬浮的气溶胶的影响，适当的通风措施是必要的。但需要注意，气溶胶是有可能随空气流动的，由于气流方向不当，可导致污染气溶胶流向干净的区域。\n如果有居家隔离者，必须单间隔离，或处在全屋出风的位置，公共区域或其它房间自然通风时必须关闭患者所在屋子门窗。\n同时注意不要用风扇等高流速设备通风，以免引起湍流，让本已沉降的微粒重新悬浮。","sourceUrl":"","score":130,"rumorType":0},{"id":132,"title":"核酸检验频繁假阴性，有大量漏诊？","mainSummary":"丁香医生团队辟谣：「核酸检验」是作为新型冠状病毒确诊标准，但「核酸检测阴性」并不是排除感染的依据","summary":"","body":"不用太多担心，「核酸检验」是作为新型冠状病毒确诊标准，但「核酸检测阴性」并不是排除感染的依据。\n\n对于还没确诊的患者，会被列为「疑似患者」。\n疑似患者在后续诊治过程中，还会多次进行核酸检测和鉴别诊断，最终得到确诊结果。","sourceUrl":"","score":129,"rumorType":0},{"id":76,"title":"电吹风对手和面部吹30秒能消毒？","mainSummary":"丁香医生团队辟谣：30 秒太短，真吹半小时容易受伤","summary":"","body":"杀死新型冠状病毒至少需要 56℃，30 分钟，可用于物体表面消毒等。电吹风的温度即使能达到 56℃ 甚至更高，对着手和面部持续吹 30 分钟，也容易造成烫伤等伤害。还是好好洗手，做好清洁吧。","sourceUrl":"","score":128,"rumorType":0}]}catch(e){}</script><script id="getTimelineService">try { window.getTimelineService = [{"id":3475,"pubDate":1581323887000,"pubDateStr":"4分钟前","title":"湖北排除疑似病例速度加快，一天排除7194","summary":"湖北省卫健委官网今日通报，2月9日0时至24时，全省新增新型冠状病毒感染的肺炎病例2618例、死亡91例、出院356例。全省累计报告确诊病例29631例、已治愈出院1795例、死亡871例。相比8日排除疑似病例1128人，9日排除7194人，排除速度大幅加快。 \n","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4470458756364219","provinceId":"42","provinceName":"湖北省","createTime":1581324019000,"modifyTime":1581324019000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581324019000},{"id":3462,"pubDate":1581320520000,"pubDateStr":"1小时前","title":"辽宁省阜新市新增1例确诊病例","summary":"截至2020年2月10日14时，辽宁省累计报告新型冠状病毒肺炎确诊病例108例，治愈出院12例。目前96名在治患者均在定点医疗机构隔离治疗，目前累计追踪到密切接触者2093人，已解除医学观察1442人，现有640人正在接受医学观察。\n        ","infoSource":"辽宁卫健委","sourceUrl":"http://wsjk.ln.gov.cn/wst_zdzt/xxgzbd/yqtb/202002/t20200210_3738258.html","provinceId":"21","provinceName":"辽宁省","createTime":1581321169000,"modifyTime":1581321169000,"entryWay":1,"adoptType":1,"infoType":1,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581321169000},{"id":3456,"pubDate":1581318725000,"pubDateStr":"1小时前","title":"全国新冠肺炎治愈比例明显上升","summary":"其中全国治愈比例8.2%，1月27日为1.3%；湖北治愈比例6.1%，1月27日为1.7%；武汉治愈比例是6.2%，1月27日为2.6%。 \n","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4470437105033939","provinceId":"100","provinceName":"全国","createTime":1581319098000,"modifyTime":1581319098000,"entryWay":1,"adoptType":1,"infoType":2,"dataInfoState":0,"dataInfoOperator":"","dataInfoTime":1581319098000},{"id":3464,"pubDate":1581264000000,"pubDateStr":"16小时前","title":"重庆新增确诊病例5例，累计473例","summary":"2020年2月10日0—12时，重庆市报告新冠肺炎新增确诊病例5例，新增出院病例9例。截至2月10日12时，重庆市累计报告新冠肺炎确诊病例473例；现有重型病例34例，危重型病例22例，死亡病例2例，出院病例60例。累计追踪到密切接触者15770人，已解除医学观察9231人，尚有6539人正在接受医学观察。","infoSource":"重庆卫健委","sourceUrl":"http://wsjkw.cq.gov.cn/yqxxyqtb/20200210/253220.html","provinceId":"50","pro
